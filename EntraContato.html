<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Clínica Fision+ - Clínica de Saúde</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e8f5e9; color: #2e7d32; margin: 0; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); border-top: 8px solid #2ecc71; text-align: center; }
        header { margin-bottom: 30px; }
        h1 { color: #1b5e20; margin: 0; font-size: 1.8em; text-transform: uppercase; }
        h2 { color: #4caf50; font-weight: 400; font-size: 1.1em; margin-top: 5px; }
        
        .info-box { background-color: #fafafa; border: 1px solid #c8e6c9; border-radius: 12px; padding: 20px; margin-bottom: 30px; color: #388e3c; line-height: 1.6; }
        
        .submit-button { 
            display: inline-block; 
            width: 100%; 
            padding: 18px; 
            background-color: #27ae60; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 1.2em; 
            font-weight: bold; 
            transition: background 0.3s, transform 0.2s; 
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); 
            cursor: pointer;
        }
        .submit-button:hover { background-color: #219150; transform: translateY(-2px); }
        
        .btn-cancel { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Contato Digital</h1>
            <h2>Clínica de Saúde "Fision+"</h2>
        </header>

        <div class="info-box">
            <p>Olá! Para garantir a segurança e organização dos seus dados, utilizamos o sistema oficial de agendamentos do Google.</p>
            <p><strong>Clique no botão abaixo para preencher sua ficha.</strong></p>
        </div>

        <a href="https://forms.gle/G6mMDpS8VZ3uQ3sAA" class="submit-button">
            Entra em contato
        </a>

        <a href="Home 2.html" class="btn-cancel">Voltar para a Página Inicial</a>
    </div>

</body>
</html>
