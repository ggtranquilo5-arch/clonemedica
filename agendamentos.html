<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Agendamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto: #2c3e50;
            --texto-suave: #7f8c8d;
            --danger: #d63031;
            --azul: #3498db;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 15px;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 35px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 12px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        /* MENU DROPDOWN */
        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }
        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }
        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }

        /* --- MAIN LAYOUT --- */
        main { 
            max-width: 1200px; margin: 30px auto; padding: 0 15px; 
            display: grid; grid-template-columns: 350px 1fr; gap: 25px;
        }

        @media (max-width: 900px) { main { grid-template-columns: 1fr; } }

        .header-full { grid-column: 1 / -1; margin-bottom: 10px; }
        .header-full h1 { color: var(--verde-escuro); font-size: 1.8rem; }
        .header-full p { color: var(--texto-suave); }

        /* CARDS */
        .card { background: var(--branco); border-radius: var(--radius); box-shadow: var(--shadow); padding: 25px; height: fit-content; }
        .card-title { 
            font-size: 1.1rem; color: var(--verde-escuro); font-weight: bold; margin-bottom: 20px; 
            display: flex; align-items: center; gap: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;
        }

        /* FORMULÁRIO */
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-size: 0.85rem; font-weight: 700; color: var(--texto-suave); }
        
        input, select { 
            padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; 
            font-size: 0.95rem; width: 100%; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--verde-escuro); box-shadow: 0 0 0 3px var(--verde-suave); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-schedule { 
            background: var(--verde-escuro); color: white; border: none; padding: 14px; 
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-schedule:hover { background: var(--verde-hover); transform: translateY(-2px); }

        .btn-cancel { 
            background: white; color: var(--texto-suave); border: 1px solid #ddd; padding: 10px; 
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; 
            display: none; transition: 0.3s;
        }
        .btn-cancel:hover { background: #eee; }

        /* LISTA DE AGENDAMENTOS */
        .appointment-item {
            background: #fff; padding: 15px 20px; border-radius: 12px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #eee; border-left: 5px solid var(--verde-escuro);
            transition: 0.3s;
        }
        .appointment-item:hover { transform: translateX(5px); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .app-date-box {
            background: var(--verde-suave); color: var(--verde-escuro);
            padding: 8px 15px; border-radius: 8px; text-align: center; margin-right: 15px;
            min-width: 80px;
        }
        .app-date-box strong { display: block; font-size: 1.2rem; line-height: 1; }
        .app-date-box span { font-size: 0.75rem; text-transform: uppercase; font-weight: bold; }

        .app-info { flex-grow: 1; }
        .app-info h4 { color: var(--texto); font-size: 1.05rem; margin-bottom: 4px; }
        .app-info p { font-size: 0.85rem; color: var(--texto-suave); display: flex; align-items: center; gap: 6px; }
        .badge { font-size: 0.75rem; padding: 3px 8px; border-radius: 4px; background: #eee; color: #555; }

        .app-actions { display: flex; gap: 8px; }
        .btn-icon { 
            width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-edit { background: #e3f2fd; color: var(--azul); }
        .btn-edit:hover { background: var(--azul); color: white; }
        
        .btn-delete { background: #ffebee; color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        .empty-state { text-align: center; padding: 50px 20px; color: #ccc; }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; color: #e0e0e0; }

    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="imagem.pjp/Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+</h2>
        </a>
        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Agenda</span>
            <div style="width:32px; height:32px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>
                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
            </div>
        </div>
    </header>

    <main>
        <div class="header-full">
            <h1>Agenda de Atendimentos</h1>
            <p>Organize os horários e procedimentos da clínica</p>
        </div>

        <section class="card">
            <div class="card-title" id="formTitle"><i class="fas fa-plus-circle"></i> Novo Horário</div>
            <form id="formAgenda">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Paciente</label>
                    <input type="text" id="paciente" placeholder="Nome completo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" oninput="mascaraCPF(this)" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label>WhatsApp</label>
                        <input type="text" id="whatsapp" placeholder="(00) 00000-0000" oninput="mascaraTel(this)" maxlength="15">
                    </div>
                </div>

                <div class="form-group">
                    <label>E-mail (Opcional)</label>
                    <input type="email" id="email" placeholder="cliente@email.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label>Horário</label>
                        <input type="time" id="hora" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Procedimento</label>
                    <select id="procedimento">
                        <option>Fisioterapia Traumato-Ortopédica</option>
                        <option>Fisioterapia Esportiva</option>
                        <option>RPG / Osteopatia</option>
                        <option>Pilates Clínico</option>
                        <option>Avaliação Inicial</option>
                        <option>Massoterapia</option>
                    </select>
                </div>

                <button type="submit" class="btn-schedule" id="btnSubmit">
                    <i class="fas fa-check"></i> Agendar
                </button>
                <button type="button" class="btn-cancel" id="btnCancel" onclick="cancelarEdicao()">
                    Cancelar Edição
                </button>
            </form>
        </section>

        <section class="card">
            <div class="card-title"><i class="fas fa-calendar-day"></i> Próximos Atendimentos</div>
            <div id="listaAgenda">
                </div>
        </section>
    </main>

    <script>
        // --- MÁSCARAS DE INPUT ---
        function mascaraCPF(i){
            var v = i.value;
            if(isNaN(v[v.length-1])){ i.value = v.substring(0, v.length-1); return; }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
        function mascaraTel(i){
            var v = i.value;
            v=v.replace(/\D/g,"");
            v=v.replace(/^(\d{2})(\d)/g,"($1) $2");
            v=v.replace(/(\d)(\d{4})$/,"$1-$2");
            i.value = v;
        }

        // --- LÓGICA DO MENU ---
        function toggleMenu(e) { 
            e.stopPropagation(); document.getElementById("menuDrop").classList.toggle("show");
            setTimeout(() => document.getElementById("menuSearch")?.focus(), 100);
        }
        window.onclick = (e) => {
            if (!e.target.closest('.user-profile')) document.getElementById("menuDrop").classList.remove("show");
        }
        function filterMenu() {
            let val = document.getElementById("menuSearch").value.toUpperCase();
            document.querySelectorAll(".search-item").forEach(item => {
                item.style.display = item.innerText.toUpperCase().includes(val) ? "flex" : "none";
            });
        }
        function logout(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Sair?', icon: 'warning', showCancelButton: true,
                confirmButtonColor: '#3e8e63', confirmButtonText: 'Sim'
            }).then((r) => { if(r.isConfirmed) window.location.href = 'index.html'; });
        }

        // --- LÓGICA DA AGENDA ---
        let agenda = JSON.parse(localStorage.getItem('agendaFision')) || [];
        const form = document.getElementById('formAgenda');

        // Configurar data mínima como hoje
        document.getElementById('data').valueAsDate = new Date();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            
            const dados = {
                paciente: document.getElementById('paciente').value,
                cpf: document.getElementById('cpf').value,
                whatsapp: document.getElementById('whatsapp').value,
                email: document.getElementById('email').value,
                data: document.getElementById('data').value,
                hora: document.getElementById('hora').value,
                procedimento: document.getElementById('procedimento').value
            };

            if (id) {
                agenda = agenda.map(item => item.id == id ? { ...dados, id: Number(id) } : item);
                Swal.fire({ icon: 'success', title: 'Atualizado!', timer: 1500, showConfirmButton: false });
            } else {
                agenda.push({ ...dados, id: Date.now() });
                Swal.fire({ icon: 'success', title: 'Agendado!', timer: 1500, showConfirmButton: false });
            }

            // Ordenar por data e hora
            agenda.sort((a, b) => (a.data + a.hora).localeCompare(b.data + b.hora));
            
            salvar();
            cancelarEdicao();
        });

        function prepararEdicao(id) {
            const item = agenda.find(a => a.id === id);
            if (!item) return;

            document.getElementById('editId').value = item.id;
            document.getElementById('paciente').value = item.paciente;
            document.getElementById('cpf').value = item.cpf || '';
            document.getElementById('whatsapp').value = item.whatsapp || '';
            document.getElementById('email').value = item.email || '';
            document.getElementById('data').value = item.data;
            document.getElementById('hora').value = item.hora;
            document.getElementById('procedimento').value = item.procedimento;

            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Editando Agendamento';
            document.getElementById('btnSubmit').innerHTML = '<i class="fas fa-sync"></i> Atualizar';
            document.getElementById('btnSubmit').style.background = '#3498db';
            document.getElementById('btnCancel').style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicao() {
            form.reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Novo Horário';
            document.getElementById('btnSubmit').innerHTML = '<i class="fas fa-check"></i> Agendar';
            document.getElementById('btnSubmit').style.background = 'var(--verde-escuro)';
            document.getElementById('btnCancel').style.display = 'none';
            document.getElementById('data').valueAsDate = new Date();
        }

        function salvar() {
            localStorage.setItem('agendaFision', JSON.stringify(agenda));
            renderAgenda();
        }

        function renderAgenda() {
            const container = document.getElementById('listaAgenda');
            if (agenda.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>Nenhum atendimento agendado.</p>
                    </div>`;
                return;
            }
            container.innerHTML = '';
            agenda.forEach(item => {
                // Formatar Data
                const dataObj = new Date(item.data + 'T00:00:00');
                const dia = dataObj.getDate().toString().padStart(2, '0');
                const mes = dataObj.toLocaleString('pt-BR', { month: 'short' }).toUpperCase();

                container.innerHTML += `
                    <div class="appointment-item">
                        <div style="display:flex; align-items:center;">
                            <div class="app-date-box">
                                <strong>${dia}</strong>
                                <span>${mes}</span>
                            </div>
                            <div class="app-info">
                                <h4>${item.paciente} <span class="badge">${item.hora}</span></h4>
                                <p style="color:var(--verde-escuro); font-weight:600; margin-bottom:2px;">${item.procedimento}</p>
                                <p><i class="fab fa-whatsapp"></i> ${item.whatsapp || '---'}</p>
                            </div>
                        </div>
                        <div class="app-actions">
                            <button class="btn-icon btn-edit" onclick="prepararEdicao(${item.id})" title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="remover(${item.id})" title="Cancelar">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function remover(id) {
            Swal.fire({
                title: 'Cancelar agendamento?',
                text: "O horário ficará vago novamente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d63031',
                confirmButtonText: 'Sim, cancelar',
                cancelButtonText: 'Voltar'
            }).then((result) => {
                if (result.isConfirmed) {
                    agenda = agenda.filter(i => i.id !== id);
                    salvar();
                    Swal.fire('Cancelado!', 'Agendamento removido.', 'success');
                }
            });
        }

        renderAgenda();
    </script>
</body>
</html>
