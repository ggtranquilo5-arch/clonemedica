<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ - Gestão de Equipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --cinza-fundo: #f8f9fa;
            --texto: #333;
            --branco: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        /* COMANDO DE AJUSTE AUTOMÁTICO DE TELA */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 100%; 
        }

        body {
            background-color: var(--cinza-fundo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), url("imagem.pjp/Logo- prog WEB.png");
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER E NAVBAR --- */
        header {
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 40px; height: auto; }

        .user-profile { position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 5px 15px; border-radius: 30px; background: #eee; }
        
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--branco);
            box-shadow: var(--shadow);
            border-radius: 12px;
            min-width: 280px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 2000;
        }

        .profile-dropdown.show { display: block; }

        .dropdown-search { padding: 15px; background: #f1f1f1; position: sticky; top: 0; }
        .dropdown-search input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }

        .dropdown-section-title { padding: 12px 18px 5px; font-size: 0.75rem; color: var(--verde-escuro); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .profile-dropdown a {
            display: flex; align-items: center; gap: 12px; padding: 12px 20px;
            text-decoration: none; color: var(--texto); transition: 0.3s;
        }
        .profile-dropdown a:hover { background: var(--verde-claro); }
        .profile-dropdown i { width: 20px; color: var(--verde-escuro); }

        /* --- CONTEÚDO PRINCIPAL MANTIDO --- */
        .container {
            max-width: 1300px; margin: 20px auto;
            display: grid; grid-template-columns: 380px 1fr; gap: 20px;
            padding: 0 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98); padding: 25px;
            border-radius: 15px; box-shadow: var(--shadow); backdrop-filter: blur(10px);
        }

        .avatar-upload { position: relative; max-width: 100px; margin: 0 auto 15px; text-align: center; }
        .avatar-preview {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--verde-escuro); margin-bottom: 10px;
            background-size: cover; background-position: center;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png');
        }

        h2 { color: var(--verde-escuro); margin-bottom: 20px; font-size: 1.4rem; text-align: center; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }

        .form-group { margin-bottom: 12px; display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: 600; color: #555; font-size: 0.8rem; }
        input, select, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; width: 100%; }

        .btn-save {
            background: var(--verde-escuro); color: white; border: none; padding: 14px;
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s;
            margin-top: 10px;
        }

        .prof-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .prof-card {
            background: white; border-radius: 15px; overflow: hidden;
            border: 1px solid #eee; transition: 0.3s; position: relative;
        }
        .prof-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

        .prof-header { background: var(--verde-escuro); height: 60px; }
        .prof-img {
            width: 70px; height: 70px; border-radius: 50%; border: 3px solid white;
            position: absolute; top: 25px; left: 20px; background-size: cover; background-color: #fff;
        }

        .prof-body { padding: 45px 20px 20px; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .user-profile span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="imagem.pjp/Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem;">Fision+</h2>
        </a>

        <div class="user-profile" id="profileToggle" onclick="toggleMenu(event)">
            <span>Olá, <strong id="user-name">Usuário</strong></span>
            <div style="width:35px; height:35px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-user"></i>
            </div>

            <div class="profile-dropdown" id="myDropdown">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <input type="text" id="mainSearch" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Voltar ao Início</a>

            </div>
        </div>
    </header>

    <div class="container">
        <aside class="card">
            <h2><i class="fas fa-user-md"></i> Perfil Profissional</h2>
            
            <div class="avatar-upload">
                <div class="avatar-preview" id="imagePreview"></div>
                <input type="file" id="imageUpload" accept="image/*" style="display:none">
                <button type="button" onclick="document.getElementById('imageUpload').click()" style="background:none; border:none; color:var(--verde-escuro); font-size: 0.7rem; font-weight:bold; cursor:pointer; width:100%">Alterar Foto</button>
            </div>

            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Nome Completo</label>
                    <input type="text" id="profNome" placeholder="Dr. Nome Exemplo">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="profCPF" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label>CREFITO</label>
                    <input type="text" id="profRegistro" placeholder="0000-F">
                </div>
                <div class="form-group full-width">
                    <label>Especialidade</label>
                    <select id="profEspec">
                        <option value="Fisioterapia">Fisioterapia</option>
                        <option value="Osteopatia">Osteopatia</option>
                        <option value="Pilates">Pilates</option>
                        <option value="RPG">RPG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="profTelefone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="profEmail" placeholder="exemplo@gmail.com">
                </div>
            </div>
            
            <button class="btn-save" onclick="salvarProfissional()">Salvar Profissional</button>
        </aside>

        <main class="card">
            <h2 style="text-align:left"><i class="fas fa-users-cog"></i> Profissionais da Unidade</h2>
            <div id="listaProfissionais" class="prof-grid"></div>
        </main>
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.closest('#profileToggle')) {
                document.getElementById("myDropdown").classList.remove("show");
            }
        }

        document.getElementById('mainSearch').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let items = document.querySelectorAll('.search-item');
            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? "flex" : "none";
            });
        });

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
        }

        function salvarProfissional() {
            alert("Profissional salvo com sucesso!");
        }
    </script>
</body>
</html>
