<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ - Gestão de Planos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --cinza-fundo: #f8f9fa;
            --texto: #333;
            --branco: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --danger: #d63031;
            --texto-escuro: #2c3e50;
            --texto-suave: #7f8c8d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--cinza-fundo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), url("imagem.pjp/Logo- prog WEB.png");
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 40px; height: auto; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 15px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }

        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto-escuro); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto-escuro); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }
        .profile-dropdown a i { width: 20px; text-align: center; }


        .container {
            max-width: 1300px; margin: 20px auto;
            display: grid; grid-template-columns: 350px 1fr; gap: 20px; padding: 0 15px;
        }

        .card { background: var(--branco); padding: 25px; border-radius: 15px; box-shadow: var(--shadow); }
        h2 { color: var(--verde-escuro); margin-bottom: 20px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: span 2; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; width: 100%; }
        label { font-weight: 600; font-size: 0.8rem; color: #555; }

        .btn-add { background: var(--verde-escuro); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-add:hover { background: var(--verde-hover); }
        
        .btn-cancel { background: #95a5a6; margin-top: 10px; display: none; }
        .btn-cancel:hover { background: #7f8c8d; }

        .mensalidade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        
        .m-card { 
            background: white; border-radius: 12px; padding: 15px; 
            border-top: 4px solid var(--verde-escuro); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            transition: 0.3s;
        }
        .m-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); }

        .m-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .m-paciente { font-weight: bold; font-size: 1rem; color: var(--texto-escuro); }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: var(--verde-escuro); transition: 0.5s ease-in-out; width: 0%; }
        
        .badge-status { font-size: 0.65rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        .pago { background: #d4edda; color: #155724; }
        .pendente { background: #fff3cd; color: #856404; }
        .atrasado { background: #f8d7da; color: #721c24; }

        .card-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 12px; margin-top: 5px; }
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1rem; transition: 0.2s; padding: 5px; }
        .btn-circle { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: 0.2s; }
        .btn-circle:hover { transform: scale(1.1); }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .user-profile span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="Logo.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem;">Fision+ Mensalidades</h2>
        </a>

        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Olá, <strong id="user-name">Administrador</strong></span>
            <div style="width:35px; height:35px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-user"></i>
            </div>

            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="financeiro.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Financeiro</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
        
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="card">
            <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Gerenciar Plano</h2>
            <input type="hidden" id="editId">
            
            <div class="form-grid">
                <div class="form-group full">
                    <label>Paciente</label>
                    <input type="text" id="mNome" placeholder="Nome do paciente">
                </div>
                <div class="form-group full">
                    <label>Tipo de Plano</label>
                    <select id="mPlano">
                        <option value="Pilates Mensal">Pilates Mensal</option>
                        <option value="Pacote 10 Sessões">Pacote 10 Sessões</option>
                        <option value="Fisioterapia">Fisioterapia</option>
                        <option value="RPG">RPG</option>
                        <option value="Osteopatia">Osteopatia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Total Sessões</label>
                    <input type="number" id="mTotalSessoes" value="10">
                </div>
                <div class="form-group">
                    <label>Realizadas</label>
                    <input type="number" id="mRealizadas" value="0">
                </div>
                <div class="form-group">
                    <label>Vencimento</label>
                    <input type="date" id="mVencimento">
                </div>
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="mValor" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group full">
                    <label>Status Pagamento</label>
                    <select id="mStatus">
                        <option value="pago">Pago</option>
                        <option value="pendente">Pendente</option>
                        <option value="atrasado">Atrasado</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-add" id="btnSalvar" onclick="salvarMensalidade()">Salvar Plano</button>
            <button class="btn-add btn-cancel" id="btnCancelar" onclick="resetForm()">Cancelar Edição</button>
        </aside>

        <main class="card" style="background: rgba(255,255,255,0.8);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;"><i class="fas fa-tasks"></i> Planos Ativos</h2>
                <span style="background:var(--verde-claro); color:var(--verde-escuro); padding:5px 12px; border-radius:15px; font-weight:bold; font-size:0.8rem;">
                    Total: <span id="totalCount">0</span>
                </span>
            </div>
            
            <div id="listaMensalidades" class="mensalidade-grid">
                </div>
        </main>
    </div>

    <script>
        function toggleMenu(e) { 
            e.stopPropagation(); 
            document.getElementById("menuDrop").classList.toggle("show"); 
            setTimeout(() => { document.getElementById("menuSearch")?.focus(); }, 100);
        }

        window.onclick = function(event) {
            if (!event.target.closest('.user-profile')) {
                document.getElementById("menuDrop").classList.remove("show");
            }
        }

        function filterMenu() {
            var input = document.getElementById("menuSearch");
            var filter = input.value.toUpperCase();
            var div = document.getElementById("menuDrop");
            var a = div.getElementsByClassName("search-item");
            for (var i = 0; i < a.length; i++) {
                var txtValue = a[i].textContent || a[i].innerText;
                a[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "flex" : "none";
            }
        }
        
        function logout(e) {
            e.preventDefault();
            if(confirm("Sair do sistema?")) window.location.href = 'index.html';
        }

     
        let mensalidades = JSON.parse(localStorage.getItem('listaMensalidades')) || [];

        window.onload = function() {
            renderizar();
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
        }

        function renderizar() {
            const grid = document.getElementById('listaMensalidades');
            const totalCount = document.getElementById('totalCount');
            
            grid.innerHTML = '';
            totalCount.innerText = mensalidades.length;

            if(mensalidades.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#666; padding:20px;">Nenhum plano ativo no momento.</p>';
                return;
            }

            mensalidades.forEach(m => {
                const total = Number(m.total) || 1;
                const realizadas = Number(m.realizadas) || 0;
                const perc = Math.min((realizadas / total) * 100, 100).toFixed(0);
                
                const dataFormatada = m.vencimento ? new Date(m.vencimento).toLocaleDateString('pt-BR') : '--/--/----';

                grid.innerHTML += `
                    <div class="m-card">
                        <div class="m-header">
                            <div>
                                <div class="m-paciente">${m.nome}</div>
                                <small style="color:var(--verde-escuro); font-weight:600;">${m.plano}</small>
                            </div>
                            <span class="badge-status ${m.status}">${m.status}</span>
                        </div>
                        
                        <div style="font-size:0.8rem; color:#666; display:flex; justify-content:space-between; margin-top:5px;">
                            <span>Progresso: ${perc}%</span>
                            <span>Vencto: ${dataFormatada}</span>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${perc}%"></div>
                        </div>
                        
                        <div style="display:flex; justify-content:space-between; font-size:0.85rem; font-weight:600; margin-bottom:10px;">
                            <span>${m.realizadas} / ${m.total} Sessões</span>
                            <span>R$ ${parseFloat(m.valor).toFixed(2)}</span>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn-circle" style="background:var(--verde-suave); color:var(--verde-escuro)" onclick="addSessao(${m.id})" title="Adicionar Sessão">
                                <i class="fas fa-plus"></i>
                            </button>
                            
                            <div style="display:flex; gap:8px">
                                <button class="btn-icon" style="color:#2980b9" onclick="editarPlano(${m.id})" title="Editar"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon" style="color:#c0392b" onclick="removerPlano(${m.id})" title="Excluir"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function salvarMensalidade() {
            const id = document.getElementById('editId').value;
            const nome = document.getElementById('mNome').value;

            if(!nome) {
                alert("O nome do paciente é obrigatório.");
                return;
            }

            const dados = {
                id: id ? Number(id) : Date.now(),
                nome: nome,
                plano: document.getElementById('mPlano').value,
                total: document.getElementById('mTotalSessoes').value,
                realizadas: document.getElementById('mRealizadas').value,
                vencimento: document.getElementById('mVencimento').value,
                valor: document.getElementById('mValor').value,
                status: document.getElementById('mStatus').value
            };

            if(id) {
                mensalidades = mensalidades.map(m => m.id == id ? dados : m);
                alert("Plano atualizado com sucesso!");
            } else {
                mensalidades.push(dados);
                alert("Plano cadastrado!");
            }

            salvarNoNavegador();
            resetForm();
            renderizar();
        }

        function addSessao(id) {
            mensalidades = mensalidades.map(m => {
                if(m.id === id) {
                    let atuais = Number(m.realizadas);
                    let total = Number(m.total);
                    if(atuais < total) {
                        m.realizadas = atuais + 1;
                    } else {
                        alert("Todas as sessões deste plano já foram realizadas!");
                    }
                }
                return m;
            });
            salvarNoNavegador();
            renderizar();
        }

        function editarPlano(id) {
            const m = mensalidades.find(m => m.id === id);
            if(m) {
                document.getElementById('editId').value = m.id;
                document.getElementById('mNome').value = m.nome;
                document.getElementById('mPlano').value = m.plano;
                document.getElementById('mTotalSessoes').value = m.total;
                document.getElementById('mRealizadas').value = m.realizadas;
                document.getElementById('mVencimento').value = m.vencimento;
                document.getElementById('mValor').value = m.valor;
                document.getElementById('mStatus').value = m.status;

                document.getElementById('btnSalvar').innerText = "Atualizar Plano";
                document.getElementById('btnCancelar').style.display = "block";
                document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Editar Plano';
                
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        function removerPlano(id) {
            if(confirm("Tem certeza que deseja excluir este plano?")) {
                mensalidades = mensalidades.filter(m => m.id !== id);
                salvarNoNavegador();
                renderizar();
            }
        }

        function resetForm() {
            document.getElementById('editId').value = "";
            document.getElementById('mNome').value = "";
            document.getElementById('mRealizadas').value = "0";
            document.getElementById('mValor').value = "";
            document.getElementById('mVencimento').value = "";
            
            document.getElementById('btnSalvar').innerText = "Salvar Plano";
            document.getElementById('btnCancelar').style.display = "none";
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Gerenciar Plano';
        }

        function salvarNoNavegador() {
            localStorage.setItem('listaMensalidades', JSON.stringify(mensalidades));
        }

    </script>
</body>
</html>
