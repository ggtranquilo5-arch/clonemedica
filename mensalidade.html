<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ - Gestão de Planos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --cinza-fundo: #f8f9fa;
            --texto: #333;
            --branco: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --vermelho: #e74c3c;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png"); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            color: var(--texto);
            background-color: var(--cinza-fundo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), var(--img-fundo);
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.98);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 40px; height: auto; }

        /* MENU DE PERFIL (CLIQUE) */
        .user-profile { 
            position: relative; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding: 5px 15px; 
            border-radius: 30px; 
            background: #eee; 
            transition: 0.3s; 
            user-select: none;
        }

        .profile-dropdown {
            display: none; /* Escondido por padrão */
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--branco);
            box-shadow: var(--shadow);
            border-radius: 12px;
            min-width: 200px;
            z-index: 2000;
            overflow: hidden;
        }

        /* Classe para mostrar via JS */
        .profile-dropdown.show { display: block; }

        .profile-dropdown a {
            display: flex; align-items: center; gap: 12px; padding: 15px 20px;
            text-decoration: none; color: var(--texto); font-size: 0.9rem; transition: 0.2s;
        }

        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }
        .profile-dropdown i { color: var(--verde-escuro); }

        /* --- CONTEÚDO --- */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--branco); padding: 20px; border-radius: 15px; box-shadow: var(--shadow); }
        h2 { color: var(--verde-escuro); margin-bottom: 20px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: span 2; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; width: 100%; }
        label { font-weight: 600; font-size: 0.8rem; color: #555; }

        .btn-add { background: var(--verde-escuro); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        
        .mensalidade-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .m-card { background: white; border-radius: 12px; padding: 15px; border-top: 4px solid var(--verde-escuro); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--verde-escuro); transition: 0.5s; }
        .badge-status { font-size: 0.65rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        .pago { background: #d4edda; color: #155724; }
        .pendente { background: #fff3cd; color: #856404; }

        @media (min-width: 900px) {
            .container { flex-direction: row; align-items: flex-start; }
            aside { width: 350px; position: sticky; top: 90px; }
            main { flex: 1; }
        }
    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="imagem.pjp/Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem;">Fision+</h2>
        </a>

        <div class="user-profile" id="profileToggle" onclick="toggleMenu(event)">
            <span>Menu Planos</span>
            <div style="width:35px; height:35px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; pointer-events: none;">
                <i class="fas fa-user"></i>
            </div>

            <div class="profile-dropdown" id="myDropdown">
                <a href="telainicial.html"><i class="fas fa-home"></i> Início</a>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="card">
            <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Gerenciar Plano</h2>
            <input type="hidden" id="editId">
            <div class="form-grid">
                <div class="form-group full"><label>Paciente</label><input type="text" id="mNome" placeholder="Nome do paciente"></div>
                <div class="form-group full">
                    <label>Tipo de Plano</label>
                    <select id="mPlano">
                        <option value="Pilates Mensal">Pilates Mensal</option>
                        <option value="Pacote 10 Sessões">Pacote 10 Sessões</option>
                        <option value="Fisioterapia">Fisioterapia</option>
                    </select>
                </div>
                <div class="form-group"><label>Totais</label><input type="number" id="mTotalSessoes" value="10"></div>
                <div class="form-group"><label>Realizadas</label><input type="number" id="mRealizadas" value="0"></div>
                <div class="form-group"><label>Vencimento</label><input type="date" id="mVencimento"></div>
                <div class="form-group"><label>Valor R$</label><input type="number" id="mValor" step="0.01"></div>
                <div class="form-group full">
                    <label>Pagamento</label>
                    <select id="mStatus"><option value="pago">Pago</option><option value="pendente">Pendente</option></select>
                </div>
            </div>
            <button class="btn-add" id="btnSalvar" onclick="salvarMensalidade()">Salvar Plano</button>
            <button class="btn-add" id="btnCancelar" onclick="resetForm()" style="display:none; background:#888; margin-top:5px;">Cancelar Edição</button>
        </aside>

        <main class="card">
            <h2><i class="fas fa-tasks"></i> Planos Ativos</h2>
            <div id="listaMensalidades" class="mensalidade-grid"></div>
        </main>
    </div>

    <script>
        /* FUNÇÃO PARA O MENU APARECER/SUMIR COM CLIQUE */
        function toggleMenu(event) {
            event.stopPropagation(); // Impede o clique de chegar no 'window'
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Fecha o menu se clicar fora dele
        window.onclick = function(event) {
            if (!event.target.closest('#profileToggle')) {
                var dropdowns = document.getElementsByClassName("profile-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        /* LÓGICA DE DADOS */
        let mensalidades = JSON.parse(localStorage.getItem('fision_planos_v1')) || [];

        function renderizar() {
            const grid = document.getElementById('listaMensalidades');
            grid.innerHTML = '';
            mensalidades.forEach(m => {
                const perc = Math.min((m.realizadas / m.total) * 100, 100).toFixed(0);
                grid.innerHTML += `
                    <div class="m-card">
                        <div class="m-header">
                            <div><div class="m-paciente">${m.nome}</div><small style="color:var(--verde-escuro)">${m.plano}</small></div>
                            <span class="badge-status ${m.status}">${m.status}</span>
                        </div>
                        <div class="progress-bar"><div class="progress-fill" style="width: ${perc}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:10px;">
                            <span>Sessões: ${m.realizadas}/${m.total}</span>
                            <span>R$ ${Number(m.valor).toFixed(2)}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; border-top: 1px solid #eee; padding-top:10px;">
                            <button class="btn-circle" style="background:var(--verde-suave); color:var(--verde-escuro)" onclick="addSessao(${m.id})"><i class="fas fa-plus"></i></button>
                            <div style="display:flex; gap:5px">
                                <button onclick="editarPlano(${m.id})" style="background:none; border:none; color:#1976d2; cursor:pointer;"><i class="fas fa-edit"></i></button>
                                <button onclick="removerPlano(${m.id})" style="background:none; border:none; color:#d32f2f; cursor:pointer;"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
            localStorage.setItem('fision_planos_v1', JSON.stringify(mensalidades));
        }

        function salvarMensalidade() {
            const id = document.getElementById('editId').value;
            const dados = {
                id: id ? Number(id) : Date.now(),
                nome: document.getElementById('mNome').value,
                plano: document.getElementById('mPlano').value,
                total: Number(document.getElementById('mTotalSessoes').value) || 0,
                realizadas: Number(document.getElementById('mRealizadas').value) || 0,
                vencimento: document.getElementById('mVencimento').value,
                valor: document.getElementById('mValor').value || 0,
                status: document.getElementById('mStatus').value
            };
            if(!dados.nome) return alert("Nome obrigatório");
            if(id) mensalidades = mensalidades.map(m => m.id == id ? dados : m);
            else mensalidades.push(dados);
            resetForm();
            renderizar();
        }

        function addSessao(id) {
            mensalidades = mensalidades.map(m => {
                if(m.id === id && m.realizadas < m.total) m.realizadas++;
                return m;
            });
            renderizar();
        }

        function editarPlano(id) {
            const m = mensalidades.find(m => m.id === id);
            document.getElementById('editId').value = m.id;
            document.getElementById('mNome').value = m.nome;
            document.getElementById('mPlano').value = m.plano;
            document.getElementById('mTotalSessoes').value = m.total;
            document.getElementById('mRealizadas').value = m.realizadas;
            document.getElementById('mVencimento').value = m.vencimento;
            document.getElementById('mValor').value = m.valor;
            document.getElementById('mStatus').value = m.status;
            document.getElementById('btnSalvar').innerText = "Atualizar";
            document.getElementById('btnCancelar').style.display = "block";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('editId').value = "";
            document.getElementById('mNome').value = "";
            document.getElementById('btnSalvar').innerText = "Salvar Plano";
            document.getElementById('btnCancelar').style.display = "none";
        }

        function removerPlano(id) {
            if(confirm("Excluir?")) {
                mensalidades = mensalidades.filter(m => m.id !== id);
                renderizar();
            }
        }

        renderizar();
    </script>
</body>
</html>
