<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Base de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            /* Cores Padronizadas */
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto: #2c3e50;
            --texto-suave: #7f8c8d;
            --danger: #d63031;
            --amarelo: #f1c40f;
            --azul: #3498db;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 15px;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 30px;
        }

        /* --- HEADER PADRÃO --- */
        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 35px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 12px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        /* MENU DROPDOWN COMPLETO */
        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }

        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }

        /* --- LAYOUT PRINCIPAL (GRID) --- */
        .main-container {
            max-width: 1200px; margin: 25px auto; padding: 0 15px;
            display: grid; grid-template-columns: 350px 1fr; gap: 25px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }

        /* --- FORMULÁRIO (ESQUERDA) - CORRIGIDO (SEM STICKY) --- */
        .card-form {
            background: var(--branco); padding: 25px; border-radius: var(--radius);
            box-shadow: var(--shadow); 
            /* position: sticky; removido para rolar normalmente */
            /* top: 85px; removido */
        }

        .form-header { margin-bottom: 20px; text-align: center; color: var(--verde-escuro); }
        .form-header i { font-size: 2rem; margin-bottom: 10px; display: block; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: bold; color: var(--texto-suave); margin-bottom: 5px; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 0.95rem; outline: none; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--verde-escuro); box-shadow: 0 0 0 3px var(--verde-suave); }

        .btn-submit {
            width: 100%; padding: 14px; background: var(--verde-escuro); color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-submit:hover { background: var(--verde-hover); transform: translateY(-2px); }

        .btn-cancel {
            width: 100%; padding: 10px; background: #eee; color: #666;
            border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer;
            display: none; /* Só aparece ao editar */
        }

        /* --- LISTA DE CLIENTES (DIREITA) --- */
        .search-bar {
            background: var(--branco); padding: 15px; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
        }
        .search-bar input { border: none; outline: none; flex: 1; font-size: 1rem; color: var(--texto); }
        .search-bar i { color: var(--texto-suave); }

        .grid-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }

        .client-card {
            background: var(--branco); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow); border-left: 5px solid transparent;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .client-card:hover { transform: translateY(-5px); }
        
        /* Status Colors */
        .status-ativo { border-left-color: var(--verde-escuro); }
        .status-inativo { border-left-color: var(--danger); }
        .status-pendente { border-left-color: var(--amarelo); }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-top h4 { font-size: 1.1rem; color: var(--texto); margin: 0; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .badge.ativo { background: var(--verde-suave); color: var(--verde-escuro); }
        .badge.inativo { background: #ffeaea; color: var(--danger); }
        .badge.pendente { background: #fff8e1; color: #f39c12; }

        .card-info { font-size: 0.9rem; color: #555; display: flex; flex-direction: column; gap: 6px; }
        .card-info i { width: 20px; color: var(--verde-escuro); text-align: center; }

        .card-actions {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0;
            display: flex; justify-content: flex-end; gap: 10px;
        }
        .btn-mini {
            width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-edit { background: #e3f2fd; color: var(--azul); }
        .btn-edit:hover { background: var(--azul); color: white; }
        
        .btn-del { background: #ffeaea; color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+ Clientes</h2>
        </a>

        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Olá, <strong id="user-name">Fision</strong></span>
            <div style="width:32px; height:32px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-users"></i>
            </div>
            
            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
                
              
        </div>
    </header>

    <div class="main-container">
        
        <aside class="card-form">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h3>Novo Paciente</h3>
            </div>
            <form id="formCliente">
                <input type="hidden" id="clientId">
                
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="clientNome" required placeholder="Ex: Maria Silva">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="clientCpf" oninput="mascaraCPF(this)" maxlength="14" placeholder="000.000.000-00">
                </div>

                <div class="form-group">
                    <label>WhatsApp / Contato</label>
                    <input type="tel" id="clientContato" oninput="mascaraTel(this)" maxlength="15" required placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label>Última Visita (Data)</label>
                    <input type="date" id="clientVisita">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="clientStatus">
                        <option value="ativo">Ativo</option>
                        <option value="pendente">Pendente / Avaliação</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit" id="btnSalvar">
                    <i class="fas fa-save"></i> Salvar Cliente
                </button>
                <button type="button" class="btn-cancel" id="btnCancelar" onclick="resetForm()">
                    Cancelar Edição
                </button>
            </form>
        </aside>

        <main>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="filtroBusca" placeholder="Pesquisar por nome ou CPF..." onkeyup="renderizarClientes()">
            </div>

            <div id="listaClientes" class="grid-cards">
                </div>
        </main>

    </div>

    <script>
        // --- 1. MENU DROPDOWN ---
        function toggleMenu(e) { 
            e.stopPropagation(); 
            document.getElementById("menuDrop").classList.toggle("show");
            setTimeout(() => { document.getElementById("menuSearch")?.focus(); }, 100);
        }
        window.onclick = (e) => {
            if (!e.target.closest('.user-profile')) document.getElementById("menuDrop").classList.remove("show");
        }
        function filterMenu() {
            let val = document.getElementById("menuSearch").value.toUpperCase();
            let items = document.querySelectorAll(".search-item");
            items.forEach(item => {
                item.style.display = item.innerText.toUpperCase().includes(val) ? "flex" : "none";
            });
        }
        function logout(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Sair?', text: "Deseja encerrar a sessão?", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#3e8e63', cancelButtonColor: '#d63031',
                confirmButtonText: 'Sim, sair'
            }).then((r) => { if(r.isConfirmed) window.location.href = 'index.html'; });
        }

        // --- 2. LÓGICA DE CLIENTES ---
        
        // Dados Iniciais ou LocalStorage
        let clientes = JSON.parse(localStorage.getItem('clientesFision')) || [
            { id: 1, nome: "Ana Beatriz Souza", cpf: "123.456.789-00", contato: "(11) 98888-7777", visita: "2024-05-20", status: "ativo" },
            { id: 2, nome: "Carlos Eduardo", cpf: "987.654.321-11", contato: "(11) 97777-6666", visita: "2024-02-15", status: "inativo" }
        ];

        function salvarDados() {
            localStorage.setItem('clientesFision', JSON.stringify(clientes));
        }

        function renderizarClientes() {
            const grid = document.getElementById('listaClientes');
            const termo = document.getElementById('filtroBusca').value.toLowerCase();
            grid.innerHTML = '';

            const filtrados = clientes.filter(c => 
                c.nome.toLowerCase().includes(termo) || 
                (c.cpf && c.cpf.includes(termo))
            );

            if (filtrados.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#999; padding:20px;">Nenhum cliente encontrado.</div>';
                return;
            }

            filtrados.forEach(c => {
                const dataFormatada = c.visita ? c.visita.split('-').reverse().join('/') : '--/--/----';
                
                grid.innerHTML += `
                    <div class="client-card status-${c.status}">
                        <div class="card-top">
                            <h4>${c.nome}</h4>
                            <span class="badge ${c.status}">${c.status}</span>
                        </div>
                        <div class="card-info">
                            <span><i class="fas fa-id-card"></i> ${c.cpf || 'Não inf.'}</span>
                            <span><i class="fab fa-whatsapp"></i> ${c.contato}</span>
                            <span><i class="fas fa-calendar-alt"></i> Última: ${dataFormatada}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-mini btn-edit" onclick="editarCliente(${c.id})" title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn-mini btn-del" onclick="removerCliente(${c.id})" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- 3. CRUD (Adicionar / Editar / Remover) ---

        document.getElementById('formCliente').onsubmit = function(e) {
            e.preventDefault();
            
            const id = document.getElementById('clientId').value;
            const dados = {
                id: id ? Number(id) : Date.now(),
                nome: document.getElementById('clientNome').value,
                cpf: document.getElementById('clientCpf').value,
                contato: document.getElementById('clientContato').value,
                visita: document.getElementById('clientVisita').value,
                status: document.getElementById('clientStatus').value
            };

            if (id) {
                // Editar
                const index = clientes.findIndex(c => c.id == id);
                clientes[index] = dados;
                Swal.fire('Atualizado!', 'Dados do cliente atualizados.', 'success');
            } else {
                // Novo
                clientes.push(dados);
                Swal.fire('Sucesso!', 'Novo cliente cadastrado.', 'success');
            }

            salvarDados();
            resetForm();
            renderizarClientes();
        };

        function editarCliente(id) {
            const c = clientes.find(item => item.id === id);
            if(c) {
                document.getElementById('clientId').value = c.id;
                document.getElementById('clientNome').value = c.nome;
                document.getElementById('clientCpf').value = c.cpf || '';
                document.getElementById('clientContato').value = c.contato;
                document.getElementById('clientVisita').value = c.visita;
                document.getElementById('clientStatus').value = c.status;

                document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-sync"></i> Atualizar';
                document.getElementById('btnCancelar').style.display = 'block';
                document.querySelector('.card-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function removerCliente(id) {
            Swal.fire({
                title: 'Tem certeza?', text: "Não será possível reverter isso!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d63031', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, excluir'
            }).then((result) => {
                if (result.isConfirmed) {
                    clientes = clientes.filter(c => c.id !== id);
                    salvarDados();
                    renderizarClientes();
                    Swal.fire('Excluído!', 'O registro foi apagado.', 'success');
                }
            });
        }

        function resetForm() {
            document.getElementById('formCliente').reset();
            document.getElementById('clientId').value = '';
            document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-save"></i> Salvar Cliente';
            document.getElementById('btnCancelar').style.display = 'none';
        }

        // --- 4. MÁSCARAS DE INPUT ---
        function mascaraCPF(i){
            let v = i.value.replace(/\D/g,"");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            i.value = v;
        }
        function mascaraTel(i){
            let v = i.value.replace(/\D/g,"");
            v=v.replace(/^(\d{2})(\d)/g,"($1) $2");
            v=v.replace(/(\d)(\d{4})$/,"$1-$2");
            i.value = v;
        }

        // Inicializar
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
            renderizarClientes();
        };

    </script>
</body>
</html>
