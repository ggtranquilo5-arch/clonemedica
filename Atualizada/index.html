<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Fision+ | Login e Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00796b;
            --secondary-color: #004d40;
            --bg-gradient: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%);
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex; /* Flexbox para centralização vertical/horizontal */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background-color: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Semântico */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 { font-size: 1.8rem; margin-bottom: 5px; }
        header p { font-size: 0.9rem; opacity: 0.9; }

        /* Navegação por Tabs com Flexbox */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary-color);
            background: var(--white);
            border-bottom: 3px solid var(--primary-color);
        }

        /* Formulários com Grid CSS */
        .form-container { padding: 2rem; }

        form {
            display: grid; /* Grid para organização dos inputs */
            gap: 1.2rem;
        }

        .field { display: flex; flex-direction: column; gap: 5px; }
        
        label { font-size: 0.85rem; font-weight: 700; color: #444; }

        input {
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.1);
        }

        /* Opções de Acesso */
        .form-utils {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .remember { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .forgot-link { color: var(--primary-color); text-decoration: none; font-weight: 600; }

        .btn-submit {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover { background-color: var(--secondary-color); transform: translateY(-1px); }

        /* Social Login */
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            font-size: 0.8rem;
            color: #aaa;
        }
        .divider::before { content: ""; position: absolute; left: 0; top: 50%; width: 40%; border-bottom: 1px solid #eee; }
        .divider::after { content: ""; position: absolute; right: 0; top: 50%; width: 40%; border-bottom: 1px solid #eee; }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas iguais */
            gap: 10px;
        }

        .social-btn {
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .social-btn:hover { background: #f8f9fa; border-color: #ccc; }

        .hidden { display: none; }

        /* Responsividade */
        @media (max-width: 480px) {
            .auth-card { border-radius: 0; height: 100%; max-width: 100%; margin: 0; }
            body { padding: 0; align-items: flex-start; }
            .social-grid { grid-template-columns: 1fr; } /* Empilha botões no mobile */
        }
    </style>
</head>
<body>

<main class="auth-card">
    <header>
        <h1>Fision+</h1>
        <p>Sistema Integrado de Fisioterapia</p>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">LOGIN</button>
        <button class="tab-btn" id="tab-register" onclick="switchTab('register')">CADASTRO</button>
    </nav>

    <div class="form-container">
        <form id="form-login">
            <div class="field">
                <label for="l-email">E-mail Profissional/Paciente</label>
                <input type="email" id="l-email" placeholder="nome@exemplo.com" required>
            </div>
            <div class="field">
                <label for="l-pass">Senha</label>
                <input type="password" id="l-pass" placeholder="••••••••" required>
            </div>
            
            <div class="form-utils">
                <label class="remember">
                    <input type="checkbox"> Lembrar acesso
                </label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-submit">ENTRAR NO SISTEMA</button>

            <div class="divider">OU ACESSE COM</div>

            <div class="social-grid">
                <button type="button" class="social-btn">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i> Facebook
                </button>
            </div>
        </form>

        <form id="form-register" class="hidden">
            <div class="field">
                <label for="r-name">Nome Completo</label>
                <input type="text" id="r-name" placeholder="Como deseja ser chamado?" required>
            </div>
            <div class="field">
                <label for="r-email">E-mail</label>
                <input type="email" id="r-email" placeholder="seu@email.com" required>
            </div>
            <div class="field">
                <label for="r-pass">Crie uma Senha</label>
                <input type="password" id="r-pass" minlength="6" placeholder="Mín. 6 caracteres" required>
            </div>
            
            <button type="submit" class="btn-submit">FINALIZAR CADASTRO</button>
        </form>
    </div>
</main>

<script>
    function switchTab(mode) {
        const isLogin = mode === 'login';
        
        // Alternar classes dos botões
        document.getElementById('tab-login').classList.toggle('active', isLogin);
        document.getElementById('tab-register').classList.toggle('active', !isLogin);
        
        // Alternar visibilidade dos formulários
        document.getElementById('form-login').classList.toggle('hidden', !isLogin);
        document.getElementById('form-register').classList.toggle('hidden', isLogin);
    }

    // Lógica de manipulação de dados (LocalStorage)
    document.getElementById('form-register').onsubmit = function(e) {
        e.preventDefault();
        const user = {
            nome: document.getElementById('r-name').value,
            email: document.getElementById('r-email').value,
            senha: document.getElementById('r-pass').value
        };
        localStorage.setItem(user.email, JSON.stringify(user));
        alert("Conta criada com sucesso!");
        switchTab('login');
    };

    document.getElementById('form-login').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('l-email').value;
        const pass = document.getElementById('l-pass').value;
        const storedUser = JSON.parse(localStorage.getItem(email));

        if (storedUser && storedUser.senha === pass) {
            localStorage.setItem('session', JSON.stringify(storedUser));
            // O Dashboard é a próxima tela na lista de funcionalidades
            window.location.href = 'dashboard.html'; 
        } else {
            alert("Credenciais inválidas ou usuário não cadastrado.");
        }
    };
</script>
</body>
</html>
