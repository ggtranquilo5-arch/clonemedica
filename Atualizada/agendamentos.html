<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Agendamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-primario: #3e8e63;
            --verde-secundario: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto-escuro: #2c3e50;
            --texto-suave: #7f8c8d;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.94), rgba(248, 249, 250, 0.94)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 38px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 15px; border-radius: 30px; background: #eee; 
        }
        
        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 180px; z-index: 2000;
        }
        .profile-dropdown.show { display: block; }
        .profile-dropdown a { display: block; padding: 12px 15px; text-decoration: none; color: var(--texto-escuro); font-weight: 600; }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-primario); }

        main { max-width: 1100px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px; }

        @media (max-width: 900px) { main { grid-template-columns: 1fr; } }

        .header-full { grid-column: 1 / -1; margin-bottom: 10px; }
        .header-full h1 { color: var(--verde-primario); font-size: 1.8rem; }

        .card { background: var(--branco); border-radius: 15px; box-shadow: var(--shadow); padding: 25px; height: fit-content; }
        .card-title { font-size: 1.1rem; color: var(--verde-secundario); font-weight: bold; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* FORMULÁRIO */
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-size: 0.85rem; font-weight: 600; color: #555; }
        input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 0.95rem; }
        input:focus { border-color: var(--verde-primario); }

        .btn-schedule { background: var(--verde-primario); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-cancel { background: #888; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; display: none; }

        /* LISTA */
        .appointment-item {
            border-left: 4px solid var(--verde-primario); background: #fcfcfc;
            padding: 15px; border-radius: 8px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #eee; border-left-width: 4px;
        }
        .app-info h4 { color: var(--texto-escuro); font-size: 1rem; }
        .app-info p { font-size: 0.8rem; color: var(--texto-suave); margin-top: 2px; }
        .app-actions { display: flex; gap: 10px; align-items: center; }
        
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-edit { color: #2980b9; }
        .btn-delete { color: #e74c3c; }

        .empty-state { text-align: center; padding: 40px; color: #ccc; }

        footer { margin-top: 40px; padding: 30px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="imagem.pjp/Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+</h2>
        </a>
        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Agenda</span>
            <div style="width:35px; height:35px; background:var(--verde-primario); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;"><i class="fas fa-calendar-alt"></i></div>
            <div class="profile-dropdown" id="menuDrop">
                <a href="telainicial.html"><i class="fas fa-home"></i>  Início</a>
            </div>
        </div>
    </header>

    <main>
        <div class="header-full">
            <h1>Agenda de Atendimentos</h1>
            <p>Gerencie horários e informações dos pacientes</p>
        </div>

        <section class="card">
            <div class="card-title" id="formTitle"><i class="fas fa-plus-circle"></i> Novo Horário</div>
            <form id="formAgenda">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Nome do Paciente</label>
                    <input type="text" id="paciente" placeholder="Nome completo" required>
                </div>

                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label>WhatsApp / Tel</label>
                        <input type="text" id="whatsapp" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label>E-mail (Gmail)</label>
                    <input type="email" id="email" placeholder="paciente@gmail.com">
                </div>

                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label>Horário</label>
                        <input type="time" id="hora" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Procedimento</label>
                    <select id="procedimento">
                        <option>Fisioterapia Traumato-Ortopédica</option>
                        <option>Fisioterapia Esportiva</option>
                        <option>RPG / Osteopatia</option>
                        <option>Pilates Clínico</option>
                        <option>Avaliação</option>
                    </select>
                </div>

                <button type="submit" class="btn-schedule" id="btnSubmit">Agendar Paciente</button>
                <button type="button" class="btn-cancel" id="btnCancel" onclick="cancelarEdicao()">Cancelar Edição</button>
            </form>
        </section>

        <section class="card">
            <div class="card-title"><i class="fas fa-calendar-day"></i> Próximos Atendimentos</div>
            <div id="listaAgenda"></div>
        </section>
    </main>

    <script>
        function toggleMenu(e) { e.stopPropagation(); document.getElementById("menuDrop").classList.toggle("show"); }
        window.onclick = () => document.getElementById("menuDrop").classList.remove("show");

        let agenda = JSON.parse(localStorage.getItem('agendaFision')) || [];
        const form = document.getElementById('formAgenda');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            
            const dados = {
                paciente: document.getElementById('paciente').value,
                cpf: document.getElementById('cpf').value,
                whatsapp: document.getElementById('whatsapp').value,
                email: document.getElementById('email').value,
                data: document.getElementById('data').value,
                hora: document.getElementById('hora').value,
                procedimento: document.getElementById('procedimento').value
            };

            if (id) {
                agenda = agenda.map(item => item.id == id ? { ...dados, id: Number(id) } : item);
            } else {
                agenda.push({ ...dados, id: Date.now() });
            }

            agenda.sort((a, b) => (a.data + a.hora).localeCompare(b.data + b.hora));
            salvar();
            cancelarEdicao();
        });

        function prepararEdicao(id) {
            const item = agenda.find(a => a.id === id);
            if (!item) return;

            document.getElementById('editId').value = item.id;
            document.getElementById('paciente').value = item.paciente;
            document.getElementById('cpf').value = item.cpf || '';
            document.getElementById('whatsapp').value = item.whatsapp || '';
            document.getElementById('email').value = item.email || '';
            document.getElementById('data').value = item.data;
            document.getElementById('hora').value = item.hora;
            document.getElementById('procedimento').value = item.procedimento;

            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Editando Agendamento';
            document.getElementById('btnSubmit').innerText = 'Atualizar Agendamento';
            document.getElementById('btnCancel').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicao() {
            form.reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Novo Horário';
            document.getElementById('btnSubmit').innerText = 'Agendar Paciente';
            document.getElementById('btnCancel').style.display = 'none';
            document.getElementById('data').valueAsDate = new Date();
        }

        function salvar() {
            localStorage.setItem('agendaFision', JSON.stringify(agenda));
            renderAgenda();
        }

        function renderAgenda() {
            const container = document.getElementById('listaAgenda');
            if (agenda.length === 0) {
                container.innerHTML = '<div class="empty-state">Nenhum agendamento.</div>';
                return;
            }
            container.innerHTML = '';
            agenda.forEach(item => {
                container.innerHTML += `
                    <div class="appointment-item">
                        <div class="app-info">
                            <h4>${item.paciente}</h4>
                            <p><strong><i class="fab fa-whatsapp"></i></strong> ${item.whatsapp || 'Não informado'}</p>
                            <p><strong><i class="fas fa-id-card"></i></strong> CPF: ${item.cpf || '---'}</p>
                            <p><i class="fas fa-calendar-alt"></i> ${item.data.split('-').reverse().join('/')} às ${item.hora}</p>
                        </div>
                        <div class="app-actions">
                            <button class="btn-icon btn-edit" onclick="prepararEdicao(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon btn-delete" onclick="remover(${item.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function remover(id) {
            if(confirm("Excluir este agendamento?")) {
                agenda = agenda.filter(i => i.id !== id);
                salvar();
            }
        }

        function logout() { if(confirm("Sair?")) window.location.href = 'index.html'; }
        document.getElementById('data').valueAsDate = new Date();
        renderAgenda();
    </script>
</body>
</html>
