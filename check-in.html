<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Check-in e Fila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto: #2c3e50;
            --texto-suave: #7f8c8d;
            --danger: #d63031;
            --amarelo: #f1c40f;
            --azul: #3498db;
            --cinza: #95a5a6;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 15px;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 35px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 12px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }

        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }

        .main-container {
            max-width: 1200px; margin: 25px auto; padding: 0 15px;
            display: grid; grid-template-columns: 350px 1fr; gap: 25px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }

        .card-form {
            background: var(--branco); padding: 25px; border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .form-header { margin-bottom: 20px; text-align: center; color: var(--verde-escuro); }
        .form-header i { font-size: 2rem; margin-bottom: 10px; display: block; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: bold; color: var(--texto-suave); margin-bottom: 5px; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 0.95rem; outline: none; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--verde-escuro); box-shadow: 0 0 0 3px var(--verde-suave); }

        .btn-submit {
            width: 100%; padding: 14px; background: var(--verde-escuro); color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-submit:hover { background: var(--verde-hover); transform: translateY(-2px); }

        .btn-cancel {
            width: 100%; padding: 10px; background: #eee; color: #666;
            border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer;
            display: none; 
        }

        .queue-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .queue-header h3 { color: var(--texto); font-size: 1.3rem; }

        .grid-cards { display: grid; grid-template-columns: 1fr; gap: 15px; }

        .queue-card {
            background: var(--branco); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow); border-left: 6px solid #ddd;
            display: grid; grid-template-columns: 80px 1fr auto; gap: 15px; align-items: center;
            transition: 0.3s;
        }
        .queue-card:hover { transform: translateX(5px); }

        .status-aguardando { border-left-color: var(--amarelo); }
        .status-em-atendimento { border-left-color: var(--verde-escuro); }
        .status-finalizado { border-left-color: var(--cinza); opacity: 0.8; }

        .time-box {
            background: var(--bg-corpo); border-radius: 10px; padding: 10px 5px;
            text-align: center; font-weight: bold; color: var(--texto);
        }
        .time-box small { display: block; font-size: 0.7rem; color: var(--texto-suave); text-transform: uppercase; }
        .time-box span { font-size: 1.2rem; }

        .info-box h4 { margin: 0 0 5px 0; color: var(--texto); font-size: 1.1rem; }
        .info-box p { margin: 0; color: var(--texto-suave); font-size: 0.9rem; }
        .info-box p i { width: 20px; text-align: center; color: var(--verde-escuro); }

        .badge {
            display: inline-block; padding: 4px 10px; border-radius: 12px; 
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-top: 5px;
        }
        .bg-aguardando { background: #fff8e1; color: #f39c12; }
        .bg-em-atendimento { background: var(--verde-suave); color: var(--verde-escuro); }
        .bg-finalizado { background: #eee; color: #7f8c8d; }

        .action-box { display: flex; flex-direction: column; gap: 8px; }
        
        .btn-icon {
            width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-advance { background: #e3f2fd; color: var(--azul); }
        .btn-advance:hover { background: var(--azul); color: white; }
        
        .btn-edit { background: #f3e5f5; color: #8e44ad; }
        .btn-edit:hover { background: #8e44ad; color: white; }

        .btn-del { background: #ffeaea; color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        @media (max-width: 600px) {
            .queue-card { grid-template-columns: 1fr; text-align: center; }
            .action-box { flex-direction: row; justify-content: center; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        }

    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="Perfil.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+ Check-in</h2>
        </a>

        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Olá, <strong id="user-name">Administrador</strong></span>
            <div style="width:32px; height:32px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-qrcode"></i>
            </div>
            
            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="financeiro.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Financeiro</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
                
              
        </div>
    </header>

    <div class="main-container">
        
        <aside class="card-form">
            <div class="form-header">
                <i class="fas fa-clipboard-check"></i>
                <h3>Registrar Entrada</h3>
            </div>
            <form id="formCheckin">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Horário</label>
                    <input type="time" id="pHora" required>
                </div>

                <div class="form-group">
                    <label>Paciente</label>
                    <input type="text" id="pNome" placeholder="Nome do Paciente" required>
                </div>

                <div class="form-group">
                    <label>Profissional</label>
                    <select id="pProf">
                        <option value="Dr. Ricardo">Dr. Ricardo (Fisio)</option>
                        <option value="Dra. Helena">Dra. Helena (Pilates)</option>
                        <option value="Dr. Marcos">Dr. Marcos (RPG)</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit" id="btnSalvar">
                    <i class="fas fa-check"></i> Confirmar Entrada
                </button>
                <button type="button" class="btn-cancel" id="btnCancelar" onclick="resetForm()">
                    Cancelar
                </button>
            </form>
        </aside>

        <main>
            <div class="queue-header">
                <h3><i class="fas fa-list-ol"></i> Fila de Espera do Dia</h3>
                <button onclick="renderizarFila()" class="btn-icon" style="background:#fff" title="Atualizar"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div id="listaPacientes" class="grid-cards">
                </div>
        </main>

    </div>

    <script>
        function toggleMenu(e) { 
            e.stopPropagation(); 
            document.getElementById("menuDrop").classList.toggle("show");
            setTimeout(() => { document.getElementById("menuSearch")?.focus(); }, 100);
        }
        window.onclick = (e) => {
            if (!e.target.closest('.user-profile')) document.getElementById("menuDrop").classList.remove("show");
        }
        function filterMenu() {
            let val = document.getElementById("menuSearch").value.toUpperCase();
            let items = document.querySelectorAll(".search-item");
            items.forEach(item => {
                item.style.display = item.innerText.toUpperCase().includes(val) ? "flex" : "none";
            });
        }
        function logout(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Sair?', text: "Encerrar sessão?", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#3e8e63', cancelButtonColor: '#d63031',
                confirmButtonText: 'Sim'
            }).then((r) => { if(r.isConfirmed) window.location.href = 'index.html'; });
        }

        let fila = JSON.parse(localStorage.getItem('filaFision')) || [];

        function salvarDados() {
            localStorage.setItem('filaFision', JSON.stringify(fila));
        }

        function renderizarFila() {
            const container = document.getElementById('listaPacientes');
            container.innerHTML = '';

            const listaOrdenada = fila.sort((a, b) => a.hora.localeCompare(b.hora));

            if (listaOrdenada.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999; padding:30px;">Nenhum paciente na fila hoje.</div>';
                return;
            }

            listaOrdenada.forEach(p => {
                let statusClass = `status-${p.status}`;
                let badgeClass = `bg-${p.status}`; 
                let statusText = p.status.replace('-', ' ').toUpperCase();
                let iconStatus = p.status === 'aguardando' ? 'fa-hourglass-start' : (p.status === 'em-atendimento' ? 'fa-user-clock' : 'fa-check-circle');

                container.innerHTML += `
                    <div class="queue-card ${statusClass}">
                        <div class="time-box">
                            <small>Chegada</small>
                            <span>${p.hora}</span>
                        </div>
                        
                        <div class="info-box">
                            <h4>${p.nome}</h4>
                            <p><i class="fas fa-user-md"></i> ${p.prof}</p>
                            <span class="badge ${badgeClass}"><i class="fas ${iconStatus}"></i> ${statusText}</span>
                        </div>

                        <div class="action-box">
                            <button class="btn-icon btn-advance" onclick="rotacionarStatus(${p.id})" title="Avançar Status">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="btn-icon btn-edit" onclick="editar(${p.id})" title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn-icon btn-del" onclick="remover(${p.id})" title="Remover">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById('formCheckin').onsubmit = function(e) {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const dados = {
                id: id ? Number(id) : Date.now(),
                hora: document.getElementById('pHora').value,
                nome: document.getElementById('pNome').value,
                prof: document.getElementById('pProf').value,
                status: id ? fila.find(p => p.id == id).status : 'aguardando'
            };

            if (id) {
                fila = fila.map(p => p.id == id ? dados : p);
                Swal.fire({ title: 'Atualizado!', icon: 'success', timer: 1500, showConfirmButton: false });
            } else {
                fila.push(dados);
                Swal.fire({ title: 'Check-in Realizado!', icon: 'success', timer: 1500, showConfirmButton: false });
            }

            salvarDados();
            resetForm();
            renderizarFila();
        };

        function editar(id) {
            const p = fila.find(item => item.id === id);
            if(p) {
                document.getElementById('editId').value = p.id;
                document.getElementById('pHora').value = p.hora;
                document.getElementById('pNome').value = p.nome;
                document.getElementById('pProf').value = p.prof;
                
                document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-sync"></i> Atualizar';
                document.getElementById('btnCancelar').style.display = 'block';
                
                document.querySelector('.card-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function rotacionarStatus(id) {
            const fluxo = { 
                'aguardando': 'em-atendimento', 
                'em-atendimento': 'finalizado', 
                'finalizado': 'aguardando' 
            };
            
            fila = fila.map(p => {
                if(p.id === id) {
                    let novoStatus = fluxo[p.status];
                    return { ...p, status: novoStatus };
                }
                return p;
            });
            
            salvarDados();
            renderizarFila();
        }

        function remover(id) {
            Swal.fire({
                title: 'Remover da fila?', icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d63031', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, remover'
            }).then((result) => {
                if (result.isConfirmed) {
                    fila = fila.filter(p => p.id !== id);
                    salvarDados();
                    renderizarFila();
                    Swal.fire('Removido!', '', 'success');
                }
            });
        }

        function resetForm() {
            document.getElementById('formCheckin').reset();
            document.getElementById('editId').value = '';
            document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-check"></i> Confirmar Entrada';
            document.getElementById('btnCancelar').style.display = 'none';
            document.getElementById('pHora').value = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
            
            document.getElementById('pHora').value = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            
            renderizarFila();
        };

    </script>
</body>
</html>
