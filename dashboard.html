<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Agenda do Dia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            /* Cores Padronizadas */
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto: #2c3e50;
            --texto-suave: #7f8c8d;
            --danger: #d63031;
            --amarelo: #f1c40f;
            --azul: #3498db;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 15px;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 30px;
        }

        /* --- HEADER PADRÃO --- */
        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 35px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 12px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        /* MENU DROPDOWN COMPLETO */
        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }

        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }

        /* --- LAYOUT --- */
        main { max-width: 1200px; margin: 25px auto; padding: 0 15px; width: 100%; }

        /* KPI CARDS */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; 
        }
        @media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }

        .stat-card {
            background: var(--branco); padding: 20px; border-radius: var(--radius);
            box-shadow: var(--shadow); display: flex; flex-direction: column; justify-content: center;
            border-bottom: 4px solid var(--verde-escuro); transition: transform 0.2s;
        }
        .stat-card:active { transform: scale(0.98); }
        .stat-card i { font-size: 1.5rem; color: var(--verde-escuro); margin-bottom: 8px; }
        .stat-card h3 { font-size: 1.6rem; font-weight: 800; margin: 5px 0; }
        .stat-card p { font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        /* LISTA DE AGENDAMENTO */
        .agenda-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        
        .appointment-card {
            background: var(--branco); border-radius: var(--radius); padding: 18px;
            margin-bottom: 15px; box-shadow: var(--shadow);
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s ease; border-left: 5px solid transparent;
        }

        .appointment-card.waiting { border-left-color: var(--amarelo); }
        .appointment-card.active { 
            background: #f0fff4; border-left-color: var(--verde-escuro); 
            transform: scale(1.01); box-shadow: 0 8px 20px rgba(62, 142, 99, 0.15);
        }
        .appointment-card.finished { opacity: 0.7; filter: grayscale(0.8); background: #f9f9f9; border-left-color: #ccc; }

        .patient-info h4 { font-size: 1rem; margin-bottom: 4px; color: var(--texto); }
        .patient-meta { font-size: 0.85rem; color: var(--texto-suave); display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .badge { padding: 4px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .badge-time { background: #eee; color: #555; }

        .action-group { display: flex; gap: 10px; align-items: center; }

        .btn-action {
            background: var(--verde-escuro); color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .btn-action:active { transform: scale(0.9); }
        
        /* Botão para finalizar atendimento (pulsa quando ativo) */
        .btn-finish { background: var(--danger); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(214, 48, 49, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(214, 48, 49, 0); } 100% { box-shadow: 0 0 0 0 rgba(214, 48, 49, 0); } }

        .btn-delete { background: #eee; color: #777; width: 35px; height: 35px; font-size: 0.9rem; }
        .btn-delete:hover { background: #ff7675; color: white; }

        .btn-default { padding: 10px 20px; border-radius: 8px; border:none; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px;}
        .btn-verde { background: var(--verde-escuro); color: white; }
        .btn-cancel { background: #f1f1f1; color: #666; margin-right: 10px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 15px; }
        .modal-content { background: var(--branco); padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: var(--shadow); }

    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="imagem.pjp/Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+ dashboard</h2>
        </a>

        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Olá, <strong id="user-name">Fision</strong></span>
            <div style="width:32px; height:32px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-calendar-day"></i>
            </div>
            
            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
               
        </div>
    </header>

    <main>
        <section class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <h3 id="total-count">0</h3>
                <p>Total Hoje</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-clock"></i>
                <h3 id="espera-count">0</h3>
                <p>Aguardando</p>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--verde-hover);">
                <i class="fas fa-check-circle"></i>
                <h3 id="concluidos-count">0</h3>
                <p>Concluídos</p>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--amarelo);">
                <i class="fas fa-walking"></i>
                <h3 id="em-atendimento-count">0</h3>
                <p>Em Atendimento</p>
            </div>
        </section>

        <section>
            <div class="agenda-header">
                <h2 style="font-size: 1.1rem; color: var(--texto);">Pacientes do Dia</h2>
                <div style="display:flex; gap:10px;">
                    <button class="btn-default" style="background:var(--branco); color:var(--danger); border:1px solid #eee;" onclick="limparAgenda()"><i class="fas fa-trash-alt"></i> Limpar Dia</button>
                    <button class="btn-default btn-verde" onclick="abrirModal()"><i class="fas fa-plus"></i> Novo Check-in</button>
                </div>
            </div>

            <div id="agenda-lista">
                </div>
        </section>
    </main>

    <div class="modal-overlay" id="modalAgendamento">
        <div class="modal-content">
            <h3 style="color:var(--verde-escuro); margin-bottom:15px;">Adicionar à Agenda do Dia</h3>
            <form id="formAgendamento">
                <div style="margin-bottom:15px">
                    <label style="font-size:0.85rem; font-weight:bold; color:var(--texto-suave)">Nome do Paciente</label>
                    <input type="text" id="nomePaciente" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; outline:none;" required>
                </div>
                
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px">
                    <div>
                        <label style="font-size:0.85rem; font-weight:bold; color:var(--texto-suave)">Horário</label>
                        <input type="time" id="horaAgendamento" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; outline:none;" required>
                    </div>
                    <div>
                        <label style="font-size:0.85rem; font-weight:bold; color:var(--texto-suave)">Serviço</label>
                        <select id="servicoAgendamento" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; outline:none;">
                            <option>Fisioterapia</option>
                            <option>Pilates</option>
                            <option>Acupuntura</option>
                            <option>RPG</option>
                            <option>Osteopatia</option>
                        </select>
                    </div>
                </div>

                <div style="text-align:right; display:flex; justify-content:flex-end;">
                    <button type="button" class="btn-default btn-cancel" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-default btn-verde">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DO MENU (PADRÃO) ---
        function toggleMenu(e) { 
            e.stopPropagation(); 
            document.getElementById("menuDrop").classList.toggle("show"); 
            setTimeout(() => { document.getElementById("menuSearch")?.focus(); }, 100);
        }

        window.onclick = function(event) {
            if (!event.target.closest('.user-profile')) {
                document.getElementById("menuDrop").classList.remove("show");
            }
        }

        function filterMenu() {
            var input = document.getElementById("menuSearch");
            var filter = input.value.toUpperCase();
            var div = document.getElementById("menuDrop");
            var a = div.getElementsByClassName("search-item");
            for (var i = 0; i < a.length; i++) {
                var txtValue = a[i].textContent || a[i].innerText;
                a[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "flex" : "none";
            }
        }

        function logout(e) {
            e.preventDefault();
            if(confirm("Sair do sistema?")) window.location.href = 'index.html';
        }

        // --- 2. LÓGICA DA AGENDA (Com LocalStorage) ---
        
        // Carrega dados salvos ou usa um exemplo inicial se estiver vazio
        let agendaData = JSON.parse(localStorage.getItem('fision_agenda')) || [
            { id: 1, nome: "Ana Beatriz Souza", hora: "09:00", procedimento: "Fisioterapia", status: "waiting" },
            { id: 2, nome: "Carlos Eduardo Lima", hora: "10:30", procedimento: "RPG", status: "waiting" }
        ];

        function salvarDados() {
            localStorage.setItem('fision_agenda', JSON.stringify(agendaData));
            updateStats();
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-lista');
            
            if (agendaData.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:30px; color:#aaa;">Nenhum paciente agendado para hoje.</div>';
                updateStats();
                return;
            }

            // Ordenar por horário
            agendaData.sort((a, b) => a.hora.localeCompare(b.hora));

            container.innerHTML = agendaData.map((item, index) => {
                let cardClass = `appointment-card ${item.status}`;
                let btnIcon = 'fa-play';
                let btnClass = 'btn-action';
                let btnAction = `onclick="toggleStatus(${item.id})"`;
                let btnTitle = "Iniciar Atendimento";
                
                if (item.status === 'active') {
                    btnIcon = 'fa-stop';
                    btnClass = 'btn-action btn-finish'; // Classe que pulsa
                    btnTitle = "Finalizar Atendimento";
                } else if (item.status === 'finished') {
                    btnIcon = 'fa-check';
                    btnClass = 'btn-action';
                    btnAction = 'disabled style="background:#ccc; cursor:default;"';
                    btnTitle = "Concluído";
                }

                return `
                <div class="${cardClass}" id="card-${item.id}">
                    <div class="patient-info">
                        <h4>${item.nome}</h4>
                        <div class="patient-meta">
                            <span class="badge badge-time"><i class="far fa-clock"></i> ${item.hora}</span>
                            <span style="background:#e8f5e9; color:#2d6a4a; padding:4px 8px; border-radius:10px; font-size:0.7rem; font-weight:bold;">${item.procedimento}</span>
                        </div>
                    </div>
                    <div class="action-group">
                        <button class="${btnClass}" id="btn-${item.id}" ${btnAction} title="${btnTitle}">
                            <i class="fas ${btnIcon}"></i>
                        </button>
                        <button class="btn-action btn-delete" onclick="removerAgendamento(${index})" title="Remover">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
            
            updateStats();
        }

        function toggleStatus(id) {
            const item = agendaData.find(p => p.id === id);
            
            if (item.status === 'waiting') {
                // Iniciar atendimento
                item.status = 'active';
                Swal.fire({
                    title: 'Atendimento Iniciado',
                    text: `Paciente ${item.nome} em atendimento.`,
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
                salvarDados();
                renderAgenda();

            } else if (item.status === 'active') {
                // Finalizar atendimento
                Swal.fire({
                    title: 'Finalizar sessão?',
                    text: "Isso marcará o atendimento como concluído.",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3e8e63',
                    cancelButtonColor: '#d63031',
                    confirmButtonText: 'Sim, finalizar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        item.status = 'finished';
                        salvarDados();
                        renderAgenda();
                        Swal.fire('Concluído!', 'Sessão registrada com sucesso.', 'success');
                    }
                });
            }
        }

        function updateStats() {
            const total = agendaData.length;
            const espera = agendaData.filter(i => i.status === 'waiting').length;
            const concluidos = agendaData.filter(i => i.status === 'finished').length;
            const ativos = agendaData.filter(i => i.status === 'active').length;

            document.getElementById('total-count').innerText = total;
            document.getElementById('espera-count').innerText = espera;
            document.getElementById('concluidos-count').innerText = concluidos;
            document.getElementById('em-atendimento-count').innerText = ativos;
        }

        // --- 3. MODAL & CRUD ---
        function abrirModal() {
            document.getElementById('modalAgendamento').style.display = 'flex';
            document.getElementById('formAgendamento').reset();
            // Seta hora atual
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0].substring(0,5);
            document.getElementById('horaAgendamento').value = timeString;
        }

        function fecharModal() {
            document.getElementById('modalAgendamento').style.display = 'none';
        }

        document.getElementById('formAgendamento').onsubmit = function(e) {
            e.preventDefault();
            
            const novoItem = {
                id: Date.now(), // ID único baseado no tempo
                nome: document.getElementById('nomePaciente').value,
                hora: document.getElementById('horaAgendamento').value,
                procedimento: document.getElementById('servicoAgendamento').value,
                status: 'waiting'
            };

            agendaData.push(novoItem);
            salvarDados();
            renderAgenda();
            fecharModal();
            
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
            Toast.fire({ icon: 'success', title: 'Paciente adicionado!' });
        };

        function removerAgendamento(index) {
            if(confirm("Remover este paciente da lista de hoje?")) {
                agendaData.splice(index, 1);
                salvarDados();
                renderAgenda();
            }
        }

        function limparAgenda() {
            if(confirm("Tem certeza? Isso apagará TODOS os agendamentos do dia.")) {
                agendaData = [];
                salvarDados();
                renderAgenda();
            }
        }

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
            
            renderAgenda();
        };

    </script>
</body>
</html>
