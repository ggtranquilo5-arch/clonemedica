<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        :root {
            --primary-green: #3e8e63;
            --hover-green: #2d6a4a;
            --danger-red: #ff5252;
            --bg-gray: #f4f7f6;
            --text-gray: #666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .back-link {
            align-self: flex-start;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .back-link:hover { text-decoration: underline; }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            background-color: var(--primary-green);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .header h2 { margin: 5px 0; }
        .header p { margin: 0; opacity: 0.9; font-size: 0.9em; }

        .content { padding: 30px; }

        .info-group {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .label {
            display: block;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value { color: #333; font-weight: 500; }
        .status { color: var(--primary-green); font-weight: bold; }

        .actions {
            display: flex;
            gap: 10px;
            padding: 0 30px 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-edit {
            background-color: var(--primary-green);
            color: white;
            flex-grow: 1;
        }

        .btn-edit:hover { background-color: var(--hover-green); }

        .btn-exit {
            background-color: var(--danger-red);
            color: white;
        }

        .btn-exit:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <a href="Home 2.html" class="back-link">
        &larr; Voltar ao Início
    </a>

    <div class="card">
        <div class="header">
            <div class="profile-pic" id="pic">J</div>
            <h2 id="disp-nome-header">joaquim</h2>
            <p id="disp-email-header">joaquim@gmail.com</p>
        </div>

        <div class="content">
            <div class="info-group">
                <span class="label">Nome Completo</span>
                <div class="value" id="disp-nome-full">joaquim</div>
            </div>

            <div class="info-group">
                <span class="label">E-mail de Acesso</span>
                <div class="value" id="disp-email-full">joaquim@gmail.com</div>
            </div>

            <div class="info-group" style="border: none;">
                <span class="label">Status da Conta</span>
                <div class="status">Ativa / Paciente</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-edit" onclick="editarDados()">Editar Dados</button>
            <button class="btn btn-exit" onclick="sair()">Sair</button>
        </div>
    </div>

    <script>
        function carregarPerfil() {
            // Busca o que foi salvo na outra página
            const user = JSON.parse(localStorage.getItem('usuarioAtivo'));

            if (user) {
                // Atualiza o topo (header)
                document.getElementById('disp-nome-header').innerText = user.nome;
                document.getElementById('disp-email-header').innerText = user.email;
                document.getElementById('pic').innerText = user.nome.charAt(0).toUpperCase();

                // Atualiza o corpo do card
                document.getElementById('disp-nome-full').innerText = user.nome;
                document.getElementById('disp-email-full').innerText = user.email;
            }
        }

        function editarDados() {
            window.location.href = 'editar perfil.html';
        }

        function sair() {
            if(confirm("Deseja realmente sair do sistema?")) {
                localStorage.removeItem('usuarioAtivo');
                window.location.href = 'Home 2.html';
            }
        }

        // Roda a função assim que a página carregar
        window.onload = carregarPerfil;
    </script>

</body>
</html>
