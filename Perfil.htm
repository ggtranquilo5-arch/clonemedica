<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medprev - Agendamento</title>
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --texto: #333;
        }

        body {
            font-family: Arial, sans-serif; margin: 0; color: var(--texto);
            background-color: #f8f9fa;
        }

        header {
            background: white; padding: 10px 5%; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;
        }

        .nav-links { display: flex; gap: 10px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--texto); padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; font-size: 0.9rem; }

        /* Estilo do Ícone de Perfil */
        .profile-capsule {
            display: flex; align-items: center; background: #1a1a1a;
            border-radius: 50px; padding: 5px 15px; cursor: pointer; color: white;
        }
        .avatar-circle {
            width: 30px; height: 30px; background: #78909c;
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; margin-left: 10px; font-weight: bold;
        }

        .btn-login {
            text-decoration: none; color: var(--verde-escuro); font-weight: bold;
            padding: 8px 20px; border: 2px solid var(--verde-escuro); border-radius: 8px;
        }

        .hero { text-align: center; padding: 80px 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="nav-links">
            <strong>CLÍNICA</strong>
            <a href="#">Paciente</a>
            <a href="#">Unidades</a>
            <a href="#">Sobre</a>
        </div>

        <div class="user-area" id="user-area">
            <a href="login.html" id="btn-login" class="btn-login">Login</a>

            <div id="profile-area" class="profile-capsule hidden" onclick="logout()">
                <span id="user-name">Usuário</span>
                <div class="avatar-circle" id="user-initial">U</div>
            </div>
        </div>
    </header>

    <main class="hero">
        <h1>AGENDE CONSULTAS E EXAMES</h1>
        <p>Sua saúde em boas mãos na <strong>Fision Floresta</strong></p>
    </main>

    <script>
        // Verificar se há usuário logado ao carregar
        window.onload = function() {
            const nomeUsuario = localStorage.getItem('usuarioLogado');
            const btnLogin = document.getElementById('btn-login');
            const profileArea = document.getElementById('profile-area');

            if (nomeUsuario) {
                btnLogin.classList.add('hidden');
                profileArea.classList.remove('hidden');
                document.getElementById('user-name').innerText = nomeUsuario.split(' ')[0]; // Pega primeiro nome
                document.getElementById('user-initial').innerText = nomeUsuario.charAt(0).toUpperCase();
            }
        };

        // Função simples para deslogar ao clicar no perfil
        function logout() {
            if(confirm("Deseja sair da conta?")) {
                localStorage.removeItem('usuarioLogado');
                window.location.reload();
            }
        }
    </script>
</body>
</html>
