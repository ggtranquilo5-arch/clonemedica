<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fision+ | Prontuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --verde-escuro: #3e8e63;
            --verde-claro: #c2dfcc;
            --verde-hover: #2d6a4a;
            --verde-suave: #e8f5e9;
            --bg-corpo: #f8f9fa;
            --branco: #ffffff;
            --texto: #2c3e50;
            --texto-suave: #7f8c8d;
            --danger: #d63031;
            --amarelo: #f1c40f;
            --azul: #3498db;
            --roxo: #9b59b6;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 15px;
            --img-fundo: url("imagem.pjp/Logo- prog WEB.png");
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        body {
            background-color: var(--bg-corpo);
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), var(--img-fundo);
            background-size: cover; background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 30px;
        }

        header {
            background: rgba(255, 255, 255, 0.98); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000;
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-img { width: 35px; }

        .user-profile { 
            position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; 
            padding: 5px 12px; border-radius: 30px; background: #eee; transition: 0.3s;
        }
        .user-profile:hover { background: #e0e0e0; }

        .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background: var(--branco);
            box-shadow: var(--shadow); border-radius: 12px; min-width: 250px; z-index: 2000;
            overflow: hidden; padding-bottom: 8px; max-height: 80vh; overflow-y: auto;
        }
        .profile-dropdown.show { display: block; }

        .dropdown-search {
            padding: 10px 15px; border-bottom: 1px solid #eee; background: #fafafa;
            display: flex; align-items: center; gap: 8px; position: sticky; top: 0; z-index: 10;
        }
        .dropdown-search input { width: 100%; border: none; background: transparent; outline: none; font-size: 0.9rem; color: var(--texto); padding: 0;}
        .dropdown-section-title { padding: 12px 15px 5px; font-size: 0.75rem; color: var(--texto-suave); font-weight: 700; text-transform: uppercase; }

        .profile-dropdown a { 
            display: flex; align-items: center; gap: 10px; padding: 10px 15px; 
            text-decoration: none; color: var(--texto); font-weight: 500; font-size: 0.9rem; transition: 0.2s;
        }
        .profile-dropdown a:hover { background: var(--verde-suave); color: var(--verde-escuro); }

        .main-container {
            max-width: 1200px; margin: 25px auto; padding: 0 15px;
            display: grid; grid-template-columns: 350px 1fr; gap: 25px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }

        .card-form {
            background: var(--branco); padding: 25px; border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .form-header { margin-bottom: 20px; text-align: center; color: var(--verde-escuro); }
        .form-header i { font-size: 2rem; margin-bottom: 10px; display: block; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: bold; color: var(--texto-suave); margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 0.95rem; outline: none; transition: 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--verde-escuro); box-shadow: 0 0 0 3px var(--verde-suave); }

        .btn-submit {
            width: 100%; padding: 14px; background: var(--verde-escuro); color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-submit:hover { background: var(--verde-hover); transform: translateY(-2px); }

        .btn-cancel {
            width: 100%; padding: 10px; background: #eee; color: #666;
            border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer;
            display: none; 
        }

        .stats-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;
        }
        .mini-card {
            background: var(--branco); padding: 15px; border-radius: var(--radius);
            box-shadow: var(--shadow); display: flex; align-items: center; gap: 15px;
        }
        .mini-icon {
            width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .search-bar {
            background: var(--branco); padding: 15px; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
        }
        .search-bar input { border: none; outline: none; flex: 1; font-size: 1rem; color: var(--texto); }

        .grid-cards { display: grid; grid-template-columns: 1fr; gap: 15px; }

        .record-card {
            background: var(--branco); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow); border-left: 5px solid transparent;
            transition: 0.3s; position: relative;
            display: grid; grid-template-columns: 1fr auto; gap: 10px;
        }
        .record-card:hover { transform: translateY(-3px); }

        .border-avaliacao { border-left-color: var(--roxo); }
        .border-sessao { border-left-color: var(--azul); }
        .border-evolucao { border-left-color: var(--verde-escuro); }
        .border-alta { border-left-color: var(--amarelo); }

        .card-content h4 { color: var(--texto); margin-bottom: 5px; font-size: 1.1rem; }
        .card-content p { color: var(--texto-suave); font-size: 0.9rem; margin-bottom: 3px; display: flex; align-items: center; gap: 8px; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-block; margin-top: 5px; }
        .bg-avaliacao { background: #f3e5f5; color: var(--roxo); }
        .bg-sessao { background: #e3f2fd; color: var(--azul); }
        .bg-evolucao { background: var(--verde-suave); color: var(--verde-escuro); }
        .bg-alta { background: #fff8e1; color: #f39c12; }

        .card-actions { display: flex; flex-direction: column; gap: 8px; justify-content: center; }
        
        .btn-mini {
            width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-view { background: #e0f2f1; color: var(--verde-escuro); }
        .btn-edit { background: #e3f2fd; color: var(--azul); }
        .btn-del { background: #ffeaea; color: var(--danger); }
        .btn-mini:hover { transform: scale(1.1); filter: brightness(0.95); }

    </style>
</head>
<body>

    <header>
        <a href="telainicial.html" class="nav-brand">
            <img src="Logo- prog WEB.png" class="logo-img" alt="Logo">
            <h2 style="font-size: 1.2rem; margin:0;">Fision+ Prontuários</h2>
        </a>

        <div class="user-profile" onclick="toggleMenu(event)">
            <span>Olá,<strong id="user-name">Administrador</strong></span>
            <div style="width:32px; height:32px; background:var(--verde-escuro); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-file-medical-alt"></i>
            </div>
            
            <div class="profile-dropdown" id="menuDrop">
                <div class="dropdown-search" onclick="event.stopPropagation()">
                    <i class="fas fa-search"></i>
                    <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Pesquisar...">
                </div>

                <div class="dropdown-section-title">Navegação</div>
                <a href="telainicial.html" class="search-item"><i class="fas fa-home"></i> Início</a>
                <a href="Perfilcliica.html" class="search-item"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="dashboard.html" class="search-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="agendamentos.html" class="search-item"><i class="fas fa-calendar-check"></i> Agendamentos</a>
                <a href="clientes.html" class="search-item"><i class="fas fa-address-book"></i> Cadastro de Clientes</a>
                <a href="proficionais.html" class="search-item"><i class="fas fa-user-md"></i> Cadastro Profissionais</a>
                <a href="check-in.html" class="search-item"><i class="fas fa-qrcode"></i> Realizar Check-in</a>
                <a href="mensalidade.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Mensalidades</a>
                <a href="financeiro.html" class="search-item"><i class="fas fa-money-bill-wave"></i> Financeiro</a>
                <a href="avaliaçãoeprontuários.html" class="search-item"><i class="fas fa-file-medical"></i> Prontuários</a>
                <a href="relatorios.html" class="search-item"><i class="fas fa-chart-line"></i> Relatórios</a> 
                <a href="ajustesistema.html" class="search-item"><i class="fas fa-cog"></i> Configurações</a>
                
        </div>
    </header>

    <div class="main-container">
        
        <aside class="card-form">
            <div class="form-header">
                <i class="fas fa-notes-medical"></i>
                <h3>Novo Prontuário</h3>
            </div>
            <form id="formProntuario">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Data do Atendimento</label>
                    <input type="date" id="data" required>
                </div>

                <div class="form-group">
                    <label>Nome do Paciente</label>
                    <input type="text" id="paciente" placeholder="Ex: João Souza" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Registro</label>
                    <select id="tipo">
                        <option value="avaliacao">Avaliação Inicial</option>
                        <option value="sessao">Sessão Fisioterapia</option>
                        <option value="evolucao">Evolução Clínica</option>
                        <option value="alta">Alta / Encerramento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Profissional Responsável</label>
                    <input type="text" id="profissional" placeholder="Ex: Dr. Ricardo">
                </div>

                <div class="form-group">
                    <label>Resumo Clínico / Queixa</label>
                    <textarea id="resumo" rows="4" placeholder="Descreva os procedimentos, queixas e evoluções..."></textarea>
                </div>

                <button type="submit" class="btn-submit" id="btnSalvar">
                    <i class="fas fa-save"></i> Salvar Registro
                </button>
                <button type="button" class="btn-cancel" id="btnCancelar" onclick="resetForm()">
                    Cancelar Edição
                </button>
            </form>
        </aside>

        <main>
            <div class="stats-row">
                <div class="mini-card">
                    <div class="mini-icon" style="background:#e8f5e9; color:var(--verde-escuro)"><i class="fas fa-folder-open"></i></div>
                    <div>
                        <h3 id="count-total" style="font-size:1.5rem; margin:0">0</h3>
                        <small style="color:#777">Total Registros</small>
                    </div>
                </div>
                <div class="mini-card">
                    <div class="mini-icon" style="background:#e3f2fd; color:var(--azul)"><i class="fas fa-calendar-day"></i></div>
                    <div>
                        <h3 style="font-size:1.5rem; margin:0">Hoje</h3>
                        <small style="color:#777">Novos Prontuários</small>
                    </div>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search" style="color:#999"></i>
                <input type="text" id="filtroBusca" placeholder="Buscar por paciente, tipo ou profissional..." onkeyup="renderizarProntuarios()">
            </div>

            <div id="listaRegistros" class="grid-cards">
                </div>
        </main>

    </div>

    <script>
        function toggleMenu(e) { 
            e.stopPropagation(); 
            document.getElementById("menuDrop").classList.toggle("show");
            setTimeout(() => { document.getElementById("menuSearch")?.focus(); }, 100);
        }
        window.onclick = (e) => {
            if (!e.target.closest('.user-profile')) document.getElementById("menuDrop").classList.remove("show");
        }
        function filterMenu() {
            let val = document.getElementById("menuSearch").value.toUpperCase();
            let items = document.querySelectorAll(".search-item");
            items.forEach(item => {
                item.style.display = item.innerText.toUpperCase().includes(val) ? "flex" : "none";
            });
        }
        function logout(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Sair?', text: "Deseja encerrar?", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#3e8e63', cancelButtonColor: '#d63031',
                confirmButtonText: 'Sim'
            }).then((r) => { if(r.isConfirmed) window.location.href = 'index.html'; });
        }

        let prontuarios = JSON.parse(localStorage.getItem('prontuariosFision')) || [
            { id: 1, data: "2024-05-20", paciente: "Maria Silva", tipo: "avaliacao", profissional: "Dra. Helena", resumo: "Paciente relata dor lombar aguda ao realizar movimentos de flexão..." },
            { id: 2, data: "2024-05-21", paciente: "Carlos Eduardo", tipo: "sessao", profissional: "Dr. Ricardo", resumo: "Realizada liberação miofascial e exercícios de fortalecimento de core." }
        ];

        function salvarDados() {
            localStorage.setItem('prontuariosFision', JSON.stringify(prontuarios));
        }

        function renderizarProntuarios() {
            const container = document.getElementById('listaRegistros');
            const termo = document.getElementById('filtroBusca').value.toLowerCase();
            
            document.getElementById('count-total').innerText = prontuarios.length;
            
            container.innerHTML = '';

            const filtrados = prontuarios.filter(p => 
                p.paciente.toLowerCase().includes(termo) || 
                p.profissional.toLowerCase().includes(termo) ||
                p.tipo.toLowerCase().includes(termo)
            );

            filtrados.sort((a,b) => new Date(b.data) - new Date(a.data));

            if (filtrados.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999; padding:30px;">Nenhum prontuário encontrado.</div>';
                return;
            }

            filtrados.forEach(p => {
                const dataFormatada = p.data.split('-').reverse().join('/');
                
                let labelTipo = p.tipo.charAt(0).toUpperCase() + p.tipo.slice(1);
                if(p.tipo === 'avaliacao') labelTipo = 'Avaliação Inicial';
                if(p.tipo === 'sessao') labelTipo = 'Sessão';
                
                container.innerHTML += `
                    <div class="record-card border-${p.tipo}">
                        <div class="card-content">
                            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                <h4>${p.paciente}</h4>
                                <small style="color:#888"><i class="far fa-calendar-alt"></i> ${dataFormatada}</small>
                            </div>
                            
                            <p><i class="fas fa-user-md"></i> ${p.profissional}</p>
                            
                            <span class="badge bg-${p.tipo}">${labelTipo}</span>
                            
                            <div style="margin-top:10px; font-size:0.85rem; color:#666; display:-webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                                ${p.resumo}
                            </div>
                        </div>

                        <div class="card-actions">
                            <button class="btn-mini btn-view" onclick="verDetalhes(${p.id})" title="Ver Resumo Completo">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-mini btn-edit" onclick="editar(${p.id})" title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn-mini btn-del" onclick="remover(${p.id})" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }


        document.getElementById('formProntuario').onsubmit = function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const dados = {
                id: id ? Number(id) : Date.now(),
                data: document.getElementById('data').value,
                paciente: document.getElementById('paciente').value,
                tipo: document.getElementById('tipo').value,
                profissional: document.getElementById('profissional').value,
                resumo: document.getElementById('resumo').value
            };

            if (id) {
                const index = prontuarios.findIndex(p => p.id == id);
                prontuarios[index] = dados;
                Swal.fire('Atualizado!', 'Prontuário salvo com sucesso.', 'success');
            } else {
                prontuarios.unshift(dados);
                Swal.fire('Sucesso!', 'Novo registro adicionado.', 'success');
            }

            salvarDados();
            resetForm();
            renderizarProntuarios();
        };

        function editar(id) {
            const p = prontuarios.find(item => item.id === id);
            if(p) {
                document.getElementById('editId').value = p.id;
                document.getElementById('data').value = p.data;
                document.getElementById('paciente').value = p.paciente;
                document.getElementById('tipo').value = p.tipo;
                document.getElementById('profissional').value = p.profissional;
                document.getElementById('resumo').value = p.resumo;

                document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-sync"></i> Atualizar';
                document.getElementById('btnCancelar').style.display = 'block';
                document.querySelector('.card-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function verDetalhes(id) {
            const p = prontuarios.find(item => item.id === id);
            Swal.fire({
                title: `Prontuário: ${p.paciente}`,
                html: `
                    <div style="text-align:left; font-size:0.95rem;">
                        <p><strong>Data:</strong> ${p.data.split('-').reverse().join('/')}</p>
                        <p><strong>Profissional:</strong> ${p.profissional}</p>
                        <p><strong>Tipo:</strong> ${p.tipo.toUpperCase()}</p>
                        <hr style="margin:10px 0; border:0; border-top:1px solid #eee;">
                        <p><strong>Resumo Clínico:</strong></p>
                        <p style="background:#f9f9f9; padding:10px; border-radius:5px; white-space: pre-wrap;">${p.resumo}</p>
                    </div>
                `,
                confirmButtonText: 'Fechar',
                confirmButtonColor: '#3e8e63',
                width: '600px'
            });
        }

        function remover(id) {
            Swal.fire({
                title: 'Excluir prontuário?', text: "Essa ação é irreversível.", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d63031', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, excluir'
            }).then((result) => {
                if (result.isConfirmed) {
                    prontuarios = prontuarios.filter(p => p.id !== id);
                    salvarDados();
                    renderizarProntuarios();
                    Swal.fire('Excluído!', '', 'success');
                }
            });
        }

        function resetForm() {
            document.getElementById('formProntuario').reset();
            document.getElementById('editId').value = '';
            document.getElementById('btnSalvar').innerHTML = '<i class="fas fa-save"></i> Salvar Registro';
            document.getElementById('btnCancelar').style.display = 'none';
            document.getElementById('data').valueAsDate = new Date();
        }

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('usuarioLogado'));
            if(user) document.getElementById('user-name').innerText = user.nome.split(' ')[0];
            
            document.getElementById('data').valueAsDate = new Date();
            renderizarProntuarios();
        };

    </script>
</body>
</html>
