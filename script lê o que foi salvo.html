<script>
    function carregarPerfil() {
        // Busca os dados atualizados
        const user = JSON.parse(localStorage.getItem('usuarioLogado'));

        if (user) {
            // Atualiza o Cabeçalho
            document.querySelector('.header h2').innerText = user.nome;
            document.querySelector('.header p').innerText = user.email;
            document.querySelector('.profile-pic').innerText = user.nome.charAt(0).toUpperCase();

            // Atualiza o Conteúdo do Card
            const infos = document.querySelectorAll('.value');
            infos[0].innerText = user.nome; // Nome Completo
            infos[1].innerText = user.email; // E-mail
        }
    }

    function editarDados() {
        window.location.href = 'editar perfil.html';
    }

    function sair() {
        if(confirm("Deseja realmente sair do sistema?")) {
            localStorage.removeItem('editar perfil.html');
            window.location.href = 'Home 2.html'; // Volta para a home deslogado
        }
    }

    window.onload = carregarPerfil;
</script>
