<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Fision+</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .profile-pic { width: 80px; height: 80px; background: #3e8e63; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 15px; }
        .info { text-align: left; margin-bottom: 20px; }
        .info p { margin: 10px 0; color: #555; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; box-sizing: border-box; }
        .btn-edit { background: #3e8e63; color: white; }
        .btn-exit { background: #d9534f; color: white; }
        
        .btn-back { background: transparent; color: #666; border: 1px solid #ccc; margin-top: 20px; font-size: 0.9rem; }
        .btn-back:hover { background: #eee; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-pic" id="avatar">U</div>
    <h2 id="display-nome-titulo">Nome do Usuário</h2>
    <p id="display-email-sub" style="color: #888; margin-bottom: 20px;">email@exemplo.com</p>
    
    <div class="info">
        <p><strong>Nome:</strong> <span id="info-nome">---</span></p>
        <p><strong>E-mail:</strong> <span id="info-email">---</span></p>
        <p><strong>Nascimento:</strong> <span id="info-data">---</span></p>
        <p><strong>Plano:</strong> <span id="info-plano">---</span></p>
    </div>

    <a href="editar perfil.html" class="btn btn-edit">Editar Dados</a>
    <button onclick="logout()" class="btn btn-exit">Sair</button>
    
    <a href="Home 2.html" class="btn btn-back">Voltar ao Início</a>
</div>

<script>
    window.onload = function() {
        const user = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('display-nome-titulo').innerText = user.nome;
        document.getElementById('display-email-sub').innerText = user.email;
        document.getElementById('info-nome').innerText = user.nome;
        document.getElementById('info-email').innerText = user.email;
        document.getElementById('info-data').innerText = user.nascimento || "Não informado";
        document.getElementById('info-plano').innerText = user.plano || "Fision+ Individual";
        
        if(user.nome) {
            document.getElementById('avatar').innerText = user.nome.charAt(0).toUpperCase();
        }
    };

    function logout() {
        if(confirm("Deseja sair da sua conta?")) {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'Home.html';
        }
    }
</script>
</body>
</html>
