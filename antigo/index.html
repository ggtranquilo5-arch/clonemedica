<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Fision+ - Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 400px; padding: 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { color: #00796b; font-size: 1.8rem; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 1.5rem; border-bottom: 2px solid #f0f0f0; }
        .tab-btn { background: none; border: none; padding: 10px; cursor: pointer; color: #999; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { color: #00796b; border-bottom: 3px solid #00796b; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-submit { background-color: #00796b; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; width: 100%; margin-top: 1rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Clínica Fision+</h1>
        <p>Sua saúde em boas mãos</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="btn-tab-login" onclick="toggleForm('login')">Login</button>
        <button class="tab-btn" id="btn-tab-reg" onclick="toggleForm('cadastro')">Cadastro</button>
    </div>

    <form id="login-form">
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email-login" required>
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="pass-login" required>
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <form id="register-form" class="hidden">
        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" id="name-reg" required>
        </div>
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email-reg" required>
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="pass-reg" minlength="6" required>
        </div>
        <button type="submit" class="btn-submit">Criar Conta</button>
    </form>
</div>

<script>
    function toggleForm(type) {
        const loginF = document.getElementById('login-form');
        const regF = document.getElementById('register-form');
        document.getElementById('btn-tab-login').classList.toggle('active', type === 'login');
        document.getElementById('btn-tab-reg').classList.toggle('active', type === 'cadastro');
        loginF.classList.toggle('hidden', type !== 'login');
        regF.classList.toggle('hidden', type === 'login');
    }

    document.getElementById('register-form').onsubmit = function(e) {
        e.preventDefault();
        const user = {
            nome: document.getElementById('name-reg').value,
            email: document.getElementById('email-reg').value,
            senha: document.getElementById('pass-reg').value,
            nascimento: "", 
            plano: "Fision+ Individual"
        };
        localStorage.setItem(user.email, JSON.stringify(user));
        alert("Cadastro realizado! Agora faça login.");
        toggleForm('login');
    };

    document.getElementById('login-form').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('email-login').value;
        const senha = document.getElementById('pass-login').value;
        const dados = JSON.parse(localStorage.getItem(email));

        if (dados && dados.senha === senha) {
            localStorage.setItem('usuarioLogado', JSON.stringify(dados));
            window.location.href = 'Home 2.html'; 
        } else {
            alert("Usuário não encontrado ou senha incorreta.");
        }
    };
</script>
</body>
</html>
